style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
uses the same underlying mechanism as WEP, and consequently is vulnerable to a
number of similar attacks. The message integrity check, per-packet key hashing,
broadcast key rotation, and a sequence counter discourage many attacks. The key
mixing function also eliminates the WEP key recovery attacks. Notwithstanding
these changes, the weakness of some of these additions have allowed for new,
although narrower, attacks.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
is vulnerable to a keystream recovery attack that, if successfully executed,
permits an attacker to transmit 7-15 packets of the attacker's choice on the
network. The attack is an extension of the WEP chop-chop attack. Because WEP
utilizes a cryptographically insecure checksum mechanism (CRC32), an attacker
can guess individual bytes of a packet, and the wireless access point will
confirm or deny whether or not the guess is correct. If the guess is correct,
the attacker will be able to detect the guess is correct and continue to guess
other bytes of the packet. However, unlike the chop-chop attack against a WEP
network, the attacker must wait for at least 60 seconds after a correct guess
(a successful circumvention of the CRC32 mechanism) before continuing the
attack. This is because although TKIP continues to use the CRC32 checksum
mechanism, it implements an additional MIC code named Michael. If two incorrect
Michael MIC codes are received within 60 seconds, the access point will
implement countermeasures, meaning it will rekey the TKIP session key, thus
changing future keystreams. Accordingly, TKIP attack will wait an appropriate
amount of time to avoid these countermeasures. Because ARP packets are easily
identified by their size, and the vast majority of the contents of this packet
would be known to an attacker, the number of bytes an attacker must guess using
the above method is rather small (approximately 14 bytes). Recovery of 12 bytes
is possible in about 12 minutes on a typical network. An attacker already has
access to the entire ciphertext packet. Upon retrieving the entire plaintext of
the same packet, the attacker has access to the keystream of the packet, as
well as the MIC code of the session. Using this information the attacker can
construct a new packet and transmit it on the network. To circumvent the WPA
implemented replay protection, attack utilizes QoS channels to transmit these
newly constructed packets. An attacker able to transmit these packets may be
able to implement any number of attacks, including ARP poisoning attacks,
denial of service, and other similar attacks. Further refinements on the attack
have been made, enabling attackers to inject a larger malicious packet (596
bytes, to be more specific) within approximately 18 minutes and 25 seconds.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>B13 - File System Permissions</span></h2>

<h3><span lang=EN-GB>B13a - File permission attributes within Unix and Windows
file systems and their security implications</span></h3>

<h4><span lang=EN-GB>Unix File permissions:</span></h4>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l95 level1 lfo70'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Permissions
on Unix-like systems are managed in three distinct classes known as user,
group, and others. <span style='mso-spacerun:yes'></span>Effective permission
on a file or directory is based on the accessing users class:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:54.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l77 level1 lfo71'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Files
and directories are owned by a user. The owner determines the file's owner
class. Normally files or directories are owned by their creator. Distinct
permissions are applied to the owner of the file.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l77 level1 lfo71'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Files
and directories are assigned a group, which define the file's group class.
Distinct permissions apply to members of the file's group members. The owner
need not be a member of the file's group. Group membership on a system is
defined by /etc/group configuration file.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:54.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l77 level1 lfo71'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Users
who are not the owner, nor a member of the group, comprise a file's others
class. Distinct permissions apply to others.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level1 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
following specific permissions on Unix-like systems that apply to each class:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Read
permission - grants the ability to read a file. When set for a directory, this
permission grants the ability to read the names of files in the directory (but
not to find out any further information about them such as contents, file type,
size, ownership, permissions, etc.). Read is denoted by r (or 4 in octal
notation). <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Write
permission - grants the ability to modify a file. When set for a directory,
this permission grants the ability to modify entries in the directory. This
includes creating files, deleting files, and renaming files. Write is denoted
by w (or 2 in octal notation).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:54.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Execute
permission - grants the ability to execute a file. This permission must be set
for executable binaries or shell scripts in order to allow the operating system
to run them. When set for a directory, this permission grants the ability to
traverse its tree in order to access files or subdirectories, but not see files
inside the directory (unless read is set). Execute is denoted by x (or 1 in
octal notation).<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level1 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
following special permission can also apply:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Setuid
permission  When applied to an executable the program runs with the effective
permission of the file owner. When applied to a directory setuid is ignored on
Unix and Linux systems. However, on FreeBSD it can cause all files created
within the directory to be created with the owner set to the top directory
owner (an obvious security hole can which can be disabled in the kernel and
needs to be explicitly permitted in the mount options). setuid is denoted by
s for executable or S for directory (or 4000 in octal notation) and is only
applicable to the owner class. Setuid on shell scripts is ignored by many Unix
systems and can still present a security risk to poorly designed executables. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Setgid
permission- The setgid attribute will allow for changing the group based
privileges within a process, like the setuid flag does for user based
privileges. Setting the setgid permission on a directory causes new files and
subdirectories created within it to inherit its groupID, rather than the
primary groupID of the user who created the file. Newly created subdirectories
inherit the setgid bit. Setgid is denoted by s for executable or S for
directory (or 2000 in octal notation) and is only applicable to the group class.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l54 level2 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Sticky
bit permission  originally used for pure executable files. When set, it
instructed the operating system to retain the text segment of the program in
swap space after the process exited. This sped up subsequent executions by
allowing the kernel to make a single operation of moving the program from swap
to real memory. However, this feature is been dropped from most modern
system.<span style='mso-spacerun:yes'> </span>Nowadays, the most common use of
the sticky bit today is on directories. When the sticky bit is set, only the
item's owner, the directory's owner, or the superuser can rename or delete
files. Without the sticky bit set, any user with write and execute permissions
for the directory can rename or delete contained files, regardless of owner.
Typically this is set on the /tmp directory to prevent ordinary users from
deleting or moving other users' files. <span style='mso-spacerun:yes'></span>The
sticky bit is also set by the automounter to indicate that a file has not been
mounted yet. This allows programs like ls to ignore unmounted remote files.
Sticky is denoted by t for files or T for directories (or 1000 in octal
notation) and is only applicable to the other class</span><span lang=EN-GB>.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l54 level1 lfo72'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
umask defines the permission creation mask and limits the permission modes for
files and directories subsequently created by the process. <o:p></o:p></span></p>

<h4><span lang=EN-GB>Windows File Permissions</span></h4>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l42 level1 lfo88'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>All
named objects in Windows have security descriptors, which provide information
about their owner as well as list which users and subjects have specified
permissions (DACLS). They also can specify which object accesses must be logged
to the system event log.<span style='mso-spacerun:yes'> </span>The information
about what a subject (user, process, etc) is allowed to do to an object is
specified in a data structure known as an ACL. ACLs enumerate who has what kind
of access to specific objects. A discretionary ACL (DACL) is a type of ACL where
the owners of objects are allowed to change them. Whenever an object is
accessed, the security descriptor is compared to the principal's permissions to
verify that the requested access is allowed. Windows also supports system ACLs
(SACLs) for objects and has used SACL settings to establish which events are
logged to the audit log.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l42 level1 lfo88'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Windows
relies on DACLs for general access-control decisions. For the system to
determine whether a principal is allowed to perform an operation upon an
object, several things are checked: the principal's privileges, the principal's
token, and the object's security descriptor. The binary security descriptor on
an object is passed to the AccessCheck routine with the principal's token. If
the requested access is satisfied by the principal's privileges, access is
granted. Otherwise, the DACL access control entries (ACEs) are examined in
order. As soon as the security system is able to show that all requested access
components are allowed or that any of them is denied, it returns a success in
the former case and a failure in the latter.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l42 level1 lfo88'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>An ACL
with no ACEs in it is an empty DACL. Since an ACE grants a specified subject
access to an object, no one can access an object with an empty DACL. An object
without a DACL is said to have a NULL DACL. Objects with NULL DACLs have not
been secured and everybody has full control over them. For that reason, do not
set either empty or NULL DACLs.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

  style='font-size:10.0pt'>Take Ownership Allows or denies taking ownership of

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Windows Registry Hives:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l33 level1 lfo89'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HKEY_CLASSES_ROOT
(HKCR)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>Stores information about
registered applications, such as file associations and OLE Object Class IDs,
tying them to the applications used to handle these items. On Windows 2000 and
above, HKCR is a compilation of user-based HKCU\Software\Classes and machine-based
HKLM\Software\Classes. If a given value exists in both of the subkeys above,
the one in HKCU\Software\Classes takes precedence. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l33 level1 lfo89'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HKEY_CURRENT_USER
(HKCU)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>Stores settings that are
specific to the currently logged-in user. The HKCU key is a link to the subkey
of HKEY_USERS that corresponds to the user; the same information is accessible
in both locations. On Windows- NT based systems, each user's settings are
stored in their own files called NTUSER.DAT and USRCLASS.DAT inside their own
Documents and Settings subfolder. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l33 level1 lfo89'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HKEY_LOCAL_MACHINE
(HKLM)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>Stores settings that are specific
to the local computer.On NT-based versions of Windows, HKLM contains four
subkeys, SAM, SECURITY, SOFTWARE and SYSTEM, that are found within their
respective files located in the %SystemRoot%\System32\config folder. A fifth
subkey, HARDWARE, is volatile and is created dynamically, and as such is not
stored in a file. Information about system hardware drivers and services are
located under the SYSTEM subkey, while the SOFTWARE subkey contains software
and Windows settings.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l33 level1 lfo89'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HKEY_USERS
(HKU)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>Contains subkeys corresponding
to the HKEY_CURRENT_USER keys for each user profile actively loaded on the
machine, though user hives are usually only loaded for currently logged-in
users.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l33 level1 lfo89'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HKEY_CURRENT_CONFIG<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto'><span
lang=EN-GB style='font-size:10.0pt'>Contains information gathered at runtime;
information stored in this key is not permanently stored on disk, but rather
regenerated at the boot time. It is a link to
HKEY_LOCAL_MACHINE\System\CurrentControlSet\Hardware Profiles\Current.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>WHOIS query uses
during penetration test:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Registrar
queries identify the registrar for the organisation, domain, or netblock. This
information can be used for subsequent queries. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Organisational
queries identify registered domains, netblock, contacts that are associated
with an organisation. This helps identify the organisation Internet presence.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Domain
queries help to identify if the domain belongs to a particular entity and if so
what the administrative contact and DNS server details are for that domain.
Administrative contact information can be used for social engineering and
identifying for phone/fax numbers that can be used for war dialling. Record
creation and modification dates help indicate the accuracy of the information.
Authoritative DNS server details can be used for DNS integration. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Network
queries identify the network IP address block associated with the domain name,
IP address, or organisation. This is useful to determine whether a system is
actually owned by the target organisation or if it is being co-located or
hosted by another organisation.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>POC
queries indentify domains associated with users database handles which can
uncover a domain that you were unaware of. You may also indentify a list of
mail addresses associated with a given domain that could be useful in social
engineering attacks. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l49 level1 lfo80'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Maintainer
queries can identify the maintainer details for the registration record. This
can highlight the authentication method for making updates and could include
the details email/password to make the updates. Its important to use a secure
update mechanism (i.e. PGP, actual contact) to prevent domain hijacking
attacks. Email and weak password based auth (password/MD5) is discouraged for
this reason.<o:p></o:p></span></p>

<h2><span lang=EN-GB>C2 -Domain Name Server (DNS)<span style='mso-tab-count:
1'> </span></span></h2>

<h3><span lang=EN-GB>C2a - DNS queries and responses</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Domain
Name System (DNS) is a distributed database used to map IP addresses to
hostnames and vice versa, and provides email routing information. DNS
distributes the responsibility of assigning domain names and mapping those
names to IP addresses by designating authoritative name servers for each
domain. Authoritative name servers are assigned to be responsible for their
particular domains, and in turn can assign other authoritative name servers for
their sub-domains. DNS also stores other types of information, such as the list
of mail servers that accept email for a given Internet domain.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
domain name space consists of a tree of domain names. Each node or leaf in the
tree has zero or more resource records, which hold information associated with
the domain name. The tree sub-divides into zones beginning at the root zone. A
DNS zone consists of a collection of connected nodes authoritatively served by
an authoritative nameserver. (Note that a single nameserver can host several
zones.)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
client-side of the DNS is called a DNS resolver. It is responsible for
initiating and sequencing the queries that ultimately lead to a full resolution
(translation) of the resource sought, e.g., translation of a domain name into
an IP address. Resolving usually entails iterating through several name servers
to find the needed information. However, some resolvers function simplistically
and can communicate only with a single name server. These simple resolvers
(called &quot;stub resolvers&quot;) rely on a recursive name server to perform
the work of finding information for them. A DNS query may be either a
non-recursive query or a recursive query:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level2 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
non-recursive query is one in which the DNS server provides a record for a
domain for which it is authoritative itself, or it provides a partial result
without querying other servers. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level2 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
recursive query is one for which the DNS server will fully answer the query (or
give an error) by querying other name servers as needed. DNS servers are not
required to support recursive queries. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>The resolver, or another DNS
server acting recursively on behalf of the resolver, negotiates use of
recursive service using bits in the query headers.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>An
authoritative name server is a name server is a name server that is responsible
for a particular zone. An authoritative name server can either be a master
server or a slave server. A master server is a server that stores the original
(master) copies of all zone records. Every DNS zone must be assigned a set of
authoritative name servers that are installed in NS records in the parent zone.
An authoritative server indicates its status of supplying definitive answers,
deemed authoritative, by setting a software flag (a protocol structure bit),
called the Authoritative Answer (AA) bit in its responses. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>DNS
cache servers store DNS query results for a period of time determined in the
configuration (time-to-live) of the domain name record in question. Caching DNS
servers implement the recursive algorithm necessary to resolve a given name on
behalf of the clients starting with the DNS root through to the authoritative
name servers of the queried domain. With this function implemented in the name
server, user applications gain efficiency in design and operation.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l11 level1 lfo81'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>DNS
cache poisoning is where an attacker spoofs DNS responses to a caching name
server so it incorrectly revolves IP addresses and re-direct its users to
attacker controlled sites. Bases on allowing external recursive queries and
using incremental query IDs + static source ports.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>nslookup:<o:p></o:p></span></b></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>c:\nslookup</span><span
lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>&gt;
&lt;domain_name&gt;<span style='mso-tab-count:3'> </span>domain</span><span

<h3><span lang=EN-GB>C2b - DNS zone transfers</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>A DNS zone
transfer provides a mechanism for replicating the databases containing the DNS
data across a set of DNS servers. Zone transfer comes in two flavors, full
(opcode AXFR) and incremental (IXFR). Zone transfers should be restricted to
known peer servers to prevent entire domain information being expose to
external parties <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB>C2c - Structure, interpretation and analysis of DNS
records:</span></h3>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>SOA</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>SOA - The Start of
Authorities record describes some key data about the zone as defined by the
zone administrator (on the domain master machine). It includes things such as
the contact address for the admin, and the amount of time that slave
nameservers should hang onto the zone in case the master is unreachable.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Structure of SOA
record:<o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>Domain root
name | TTL | Class | Type | Name Server | Email | Serial | Refresh | Retry |
Expiry | Minimum</span><span lang=EN-GB style='font-size:9.0pt;font-family:
"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:

lang=EN-GB style='font-size:10.0pt'> - <i style='mso-bidi-font-style:normal'>14400
</i>- TTL defines the duration in seconds that the record may be cached by
client side programs. If it is set as 0, it indicates that the record should
not be cached. The range is defined to be between 0 to 2147483647 (close to 68
years !) .<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span

style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Class

normal'>IN</i> - The class shows the type of record. IN equates to Internet.
Other options are all historic. So as long as your DNS is on the Internet or
Intranet, you must use IN. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span

</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Name
server</span></i></b><span lang=EN-GB style='font-size:10.0pt'> -
ns.nameserver.com. - The nameserver is the server which holds the zone files.
It can be either an external server in which case, the entire domain name must
be specified followed by a dot. In case it is defined in this zone file, then
it can be written as ``ns'' . <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Email
address</span></i></b><span lang=EN-GB style='font-size:10.0pt'> - <i
style='mso-bidi-font-style:normal'>root.ns.nameserver.com.</i> - This is the
email of the domain name administrator. Now, this is really confusing, because
people expect an @ to be in an email address. However in this case, email is
sent to root@ns.nameserver.com, but written as root.ns.nameserver.com. And yes,
remember to put the dot behind the domain name. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Serial
number</span></i></b><span lang=EN-GB style='font-size:10.0pt'> - <i
style='mso-bidi-font-style:normal'>2004123001</i> - This is a sort of a
revision numbering system to show the changes made to the DNS Zone. This number
has to increment, whenever any change is made to the Zone file. The standard
convention is to use the date of update YYYYMMDDnn, where nn is a revision
number in case more than one updates are done in a day. So if the first update
done today would be 2005301200 and second update would be 2005301201. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Refresh</span></i></b><span
lang=EN-GB style='font-size:10.0pt'> - <i style='mso-bidi-font-style:normal'>86000</i>
- This is time (in seconds) when the slave DNS server will refresh from the
master. This value represents how often a secondary will poll the primary
server to see if the serial number for the zone has increased (so it knows to
request a new copy of the data for the zone). It can be written as ``23h88M''
indicating 23 hours and 88 minutes. If you have a regular Internet server, you
can keep it between 6 to 24 hours. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Retry</span></i></b><span
lang=EN-GB style='font-size:10.0pt'> - <i style='mso-bidi-font-style:normal'>7200</i>
- Now assume that a slave tried to contact the master server and failed to
contact it because it was down. The Retry value (time in seconds) will tell it
when to get back. This value is not very important and can be a fraction of the
refresh value. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l46 level1 lfo82'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt'>Expiry</span></i></b><span
lang=EN-GB style='font-size:10.0pt'> - <i style='mso-bidi-font-style:normal'>3600000</i>
- This is the time (in seconds) that a slave server will keep a cached zone
file as valid, if it can't contact the primary server. If this value were set
to say 2 weeks ( in seconds), what it means is that a slave would still be able
to give out domain information from its cached zone file for 2 weeks, without
anyone knowing the difference. The recommended value is between 2 to 4 weeks.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>MX</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The MX record
encodes the name of a Mail Exchanger, a system responsible for handling email
for the given domain. Multiple MX records can be provided for a domain (they
included way to specify priority). Email server software is the main consumer
of MX resource records. <o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>TXT</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>TXT - A generic
Text record that provides descriptive data about domain. These are essentially
comments, information associated with name.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>A</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>A - This is an IP
Address (host) record, and is the most obvious type of data supported by DNS. <o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>NS</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>NS - This
describes an authoritative nameserver record responsible for the domain asked
about.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>PTR</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:9.0pt'>PTR - Reverse
records (Ipv4 to Host)<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>HINFO</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><span
style='mso-spacerun:yes'></span>HINFO - Defines the Hardware type and
Operating System (OS) in use on a host. For security reasons these records are
rarely used on public servers.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>CNAME</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>CNAME - The
Canonical Name, more commonly known as an Alias, this allows providing an
alternate name for a resource.<span style='mso-spacerun:yes'> </span><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>C3 - Customer Web Site Analysis</span></h2>

<h3><span lang=EN-GB>C3a - Analysis of information from a target web site, both
from displayed content and from within the HTML source</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l122 level1 lfo83'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Customer
Web sites may contain contact information such as address, employee details
(name, email, phone), phone/fax numbers. All of this data is useful for an
attacker who is footprinting the target company as the information will be
useful in social engineering attacks. Company phone/fax numbers can also
provide target information for wardialling attacks. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l122 level1 lfo83'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
websites may also contain news related to recent acquisitions which could
broaden the potential attack scope.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l122 level1 lfo83'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>HTML

<h2><span lang=EN-GB style='font-size:10.0pt'>C5</span><span lang=EN-GB> - NNTP
Newsgroups and Mailing Lists<span style='mso-tab-count:1'> </span></span></h2>

<h3><span lang=EN-GB>C5a- Searching newsgroups or mailing lists for useful
information about a target</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Internet newsgroup
searches hold similar types of information as web searches. For example
searching newsgroups can reveal usernames, machine names, accessible public
servers, etc. Sometimes employees even post news or questions about new systems
in use or problems with fixing particular vulnerabilities that may exist on the
companies system. This information could reveal valuable attack information or
increase the knowledge available for social engineering.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>C6 - Information Leakage from Mail &amp; News headers</span></h2>

<h3><span lang=EN-GB>C6a - Analysing news group and e-mail headers to identify
internal system information</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Mail and newsgroup
header can reveal information about the users client software and mail/news
systems relays that messages to the destination. The client software in use can
identify vulnerabilities that may exist within that particular version of software.
Mail/news relay information can disclose information about an organisations
internal systems and networks, such as the server software versions and
internal network topologies from IP addresses, etc. <o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>Cisco
Reverse Telnet</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Cisco reverse
telnet is a specialized application of telnet, where the server side of the
connection reads and writes data to a TTY line (RS-232 serial port), rather
than providing a command shell to the host device. Through the use of reverse
telnet on such a device, IP-networked users can use telnet to access
serially-connected devices such as a switch that is not IP enabled.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

the device.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>NTP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Network Time
Protocol (NTP) is a protocol for synchronizing the clocks of computer systems
over a network. NTP uses UDP on port 123 as its transport layer. <o:p></o:p></span></p>

<h2><span lang=EN-GB>D3 - Networking Protocols<span style='mso-tab-count:1'> </span></span></h2>

<h3><span lang=EN-GB>D3a - Security issues relating to the networking
protocols:</span></h3>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>ARP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>ARP Spoofing
enables sniffing traffic on a switch LAN and performing man-in-the-middle
attacks. ARP can be abused by sending gratuitous ARP messages saying I am IP.
This can be done both ways to fool other hosts into sending the traffic via
your host rather than the real target. You then forward the traffic onto its
real destination and do the same attack on the return traffic.</span><span
lang=EN-GB> </span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Gratuitous ARP
could mean either gratuitous ARP request or gratuitous ARP reply. Gratuitous in
this case means a request/reply that is not normally needed according to the
ARP specification (RFC 826) but could be used in some cases. A gratuitous ARP
request is an AddressResolutionProtocol request packet where the source and
destination IP are both set to the IP of the machine issuing the packet and the
destination MAC is the broadcast address ff:ff:ff:ff:ff:ff. Ordinarily, no
reply packet will occur. A gratuitous ARP reply is a reply to which no request
has been made.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>DHCP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Rogue DHCP servers
could be setup on a network causing denial or service. An attacker could set up
a DHCP service and if network client received DHCP responses from this before
the real DHCP server then the attacker controls what IP addresses are used. An
attacker could allocate server IP addresses to DHCP clients causing IP address
duplications and potential denial of service to other hosts and services on the
network.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Additionally as
DHCP is a broadcast protocol anyone with the ability to sniff network traffic
will see these communications.<span style='mso-spacerun:yes'> </span>Observing
DHCP request and relies will identify targets and can help identify devices
types based on the MAC OUI (organisation unique identifier). DHCP responses
will also contain the gateway IP, DNS server IPs, and potentially other key
network services details (e.g. WINS). <o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>CDP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Cisco
Discovery Protocol (CDP) is a proprietary Data Link Layer network protocol
developed by Cisco Systems that is implemented in most Cisco networking
equipment and is used to share information about other directly connected Cisco
equipment, such as the operating system version and IP address. CDP can also be
used for On-Demand Routing, which is a method of including routing information
in CDP announcements so that dynamic routing protocols do not need to be used
in simple networks. CDP is not routed and is only accessible to the local
segment.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Information
disclosure from CDP such as device &amp; OS version, IP address and VLAN ID by
sniffing network traffic<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>It is also
possible to DoS routers via CDP flooding.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>HSRP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Hot Standby Router
Protocol (HSRP) is a Cisco proprietary redundancy protocol for establishing a
fault-tolerant default gateway.<span style='mso-spacerun:yes'> </span>The
protocol establishes a framework between network routers in order to achieve
default gateway failover if the primary gateway should become inaccessible.
HSRP sends its hello messages to the multicast address 224.0.0.2 (all routers)
using UDP port 1985, to other HSRP-enabled routers, defining priority between
the routers. The primary router with the highest configured priority will act
as a virtual router with a pre-defined gateway IP and will respond to the ARP
request from machines connected to the LAN with the mac address 0000.0c07.acXX
where XX is the group ID in hex. If the primary router should fail, the router
with the next-highest priority would take over the gateway IP and answer ARP
requests with the same mac address, thus achieving transparent default gateway
fail-over.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>HSRP traffic is
multicast so can be captured by sniffing the network. The password is in clear
text, often as the default cisco so can easily be captured.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>By faking HSRP
messages an attacker can become an ACTIVE element and then all traffic is
routed via them. This allows man-in-the-middle attacks.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>By faking HSRP
messages an attacker can become an ACTIVE element and then all traffic is
routed via them. This allows man-in-the-middle attacks.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The attacker can fake
an ACTIVE element with an incorrect IP to cause a network DOS. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>VRRP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Virtual Router
Redundancy Protocol (VRRP) is a standards-based alternative to HSRP defined in
IETF standard RFC 3768. The two technologies are similar in concept, but not
compatible.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Same attacks apply
to VRRP as to HSRP.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>VTP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>VLAN Trunking
Protocol (VTP) is a Cisco proprietary Layer 2 messaging protocol that manages
the addition, deletion, and renaming of Virtual Local Area Networks (VLAN) on a
network-wide basis. Cisco's VLAN Trunk Protocol reduces administration in a
switched network. When a new VLAN is configured on one VTP server, the VLAN is
distributed through all switches in the domain. This reduces the need to
configure the same VLAN everywhere. To do this, VTP carries VLAN information to
all the switches in a VTP domain.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>VTP may operate
unauthenticated, in which case an attacker can easily inject spoofed VTP
packets in order to add/delete VLAN information. Tools such as Yersinia are
freely available to do that. A password can be set for the VTP domain: it is
used in conjunction with the MD5 hash function to provide authentication of VTP
packets. However, this optional password authentication should not conceal the
fact that it is very risky to use VTP in sensitive environments.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:
normal'><span lang=EN-GB style='font-size:10.0pt'>Attack Tool:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>yersinia</span><span
lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>STP</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Spanning tree
protocol (STP) is a link layer network protocol that ensures a loop-free
topology for any bridged LAN. Thus, the basic function of STP is to prevent
bridge loops and ensuing broadcast radiation. STP uses the Spanning Tree
Algorithm (STA), which senses that the switch has more than one way to
communicate with a node, determines which way is best, and blocks out the other
path(s). Each switch chooses which network paths it should use for each segment.
This information is shared between all the switches by network frames called
Bridge Protocol Data Units (BPDUs). There is no authentication in STP so
spoofing is possible. Protection against spoofing is via ACLs or switch
configurations such as bdpuguard and disabling STP on ports that dont require
it.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>A multi-homed
attacker on a participating STP area has the ability to fake a lower STP bridge
priority than that of a current root bridge. If this occurs, an attacker can
assume the root bridge function and affect active STP topology, thus
redirecting all the network traffic through the attackers system.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Disabling the STP root
switch will also result in a network DOS.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:
normal'><span lang=EN-GB style='font-size:10.0pt'>Attack Tool:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>yersinia</span><span
lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>TACACS+</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>TACACS+ (Terminal
Access Controller Access-Control System Plus) is a Cisco proprietary protocol
which provides access control for routers, network access servers and other
networked computing devices via one or more centralized servers. TACACS+
provides separate authentication, authorization and accounting services. TACACS+
uses TCP port 49. The packet body is encrypted but the header is not.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:
normal'><span lang=EN-GB style='font-size:10.0pt'>Issues:<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l97 level1 lfo96'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Lack
of integrity checking so accounting records can be altered while in
transmission. As an MD5-based stream cipher used to encrypt TACACS+ packets, an
attacker with access to the wire flip most of the bits in the packet (which
affects the plaintext in the same way) without the change getting
detected.<span style='mso-spacerun:yes'> </span>In particular, it is possible to
make meaningful changes to accounting packets, such as modifying an
elapsed_time from 9000 to 1000 with the flip of one bit.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l97 level1 lfo96'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Vulnerability
to replay attacks so duplicate accounting records can be produced, possibly
with forged task_id fields to avoid detection. Since all TACACS+ sessions start
with a sequence number of 1, the TACACS+ server will always process a packet
with seq_no set to 1.<span style='mso-spacerun:yes'> </span>Accounting
sessions, which consist of only one packet sent to the server (with a seq_no of
1) so it is easy to replay these packet.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l97 level1 lfo96'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>It is
possible to force session_id collisions so the encryption of reply packets can
be compromised. Due to its use of a stream cipher, the strength of TACACS+
encryption depends heavily on unique session_id's for each session.<span
style='mso-spacerun:yes'> </span>If two different packets happen to get the
same session_id and the same seq_no, they both become vulnerable to simple
frequency analysis attacks.<span style='mso-spacerun:yes'>
</span>Additionally, if there's known plaintext in one of the packets, the
corresponding parts of the other can trivially be decrypted. It is possible to
get the TACACS+ server to encrypt a reply packet using a session_id of our
choice.<span style='mso-spacerun:yes'> </span>Combined with our ability to
replay packets sent to a TACACS+ server, this lets us compromise the encryption
of most of the packets on the way back.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l97 level1 lfo96'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Lack
of padding in the encryption so the lengths of user passwords can be
determined. The lengths of variable size data fields can often be determined
from the packet sizes  an attacker only needs a way to find out which packets
contain the information they are looking for.<span style='mso-spacerun:yes'>
</span>This task is simplified by the fact that sequence numbers and packet
types are transmitted in the clear. In the case of determining password
lengths, the corresponding usernames can be obtained via finger to the NAS or
similar approaches.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<div style='mso-element:para-border-div;border:solid windowtext 1.0pt;
mso-border-alt:solid windowtext .5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;
background:#D9D9D9;mso-background-themecolor:background1;mso-background-themeshade:
217'>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><b style='mso-bidi-font-weight:
normal'><i style='mso-bidi-font-style:normal'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>VLAN Hopping<span
style='mso-spacerun:yes'> </span>(not in CREST syllabus) </span></i></b><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></i></b></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>VLAN Hopping is
an exploitation method used to attack a network with multiple VLANs. It is an
attack that involves an attacking system to deploy packets. These packets have
a destination of a system on a separate VLAN which would, in normal
circumstances, not be accessible by the attacker. VLAN Hopping attacks are
primarily conducted within the Dynamic Trunking Protocol (DTP). Often, VLAN
Hopping attacks are directed at the trunking encapsulation protocol (802.1q or
ISL). </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>Malicious traffic
used for VLAN Hopping is tagged with a VLAN ID destined outside the VLAN on
which the system conducting the attacks belongs to. An attacker can also
attempt to behave and look like a switch, which will negotiate trunking,
allowing the attacker to not only send, but receive traffic across more than
one VLAN. </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>There are two
common methods of VLAN Hopping; Switch Spoofing and Double Tagging. </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt;
mso-list:l14 level1 lfo95;background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>Switch Spoofing</span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>A Switch Spoofing
attack is used to exploit the network by configuring a system to mimic a
switch. This is not always an easy attack to perform, as it requires the
attacker to be able to emulate itself as ISL or 802.1q, thus signaling with
Dynamic Trunk Protocol signaling. This attack method allows a malicious user to
mimic a machine as a switch with a trunking port. If the attack is successful,
it then has a membership across all VLANs. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;text-indent:-18.0pt;
mso-list:l119 level1 lfo94;background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>Double Tagging</span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>Double Tagging is
an attack which postulates that the attacker tags transmitted frames, with
split headers, both of which as 802.1q headers. This will allow the frames to
be forwarded into the wrong VLAN. Double Tagging works because the first switch
that the frames reach strips the first of the two 802.1q headers, and then
forwards the frame with the second header destined for the victim VLAN. The
conclusion of the stripped first 802.1q header is that the frame is forwarded
with the inner header, out of all switch ports, and trunk ports that are
configured with the native VLAN where the attacker resides. The secondary
switch will then forward the stripped frame to the second VLAN identifier, thus
VLAN Hopping occurs.</span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>Yersinia is a
GNU/Linux framework that takes advantage of some of the weaknesses in different
network protocols. It can be used for analyzing and testing deployed networks
and systems. To use Yersinia for a VLAN Hopping attack, the following steps may
be followed: </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>1. Start Yersinia
via the command line by typing: yersinia -I. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>2. Select a NIC
you wish to use by pressing i. </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>3. Set Yersinia
to trunking mode: </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:36.0pt;background:#D9D9D9;mso-background-themecolor:
background1;mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>a. Load DTP mode
by pressing the g key, then select DTP mode. </span><span lang=EN-GB

<p class=MsoNormal style='text-indent:36.0pt;background:#D9D9D9;mso-background-themecolor:
background1;mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;

style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>b. Press the x
button to open the attacks menu. </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:36.0pt;background:#D9D9D9;mso-background-themecolor:
background1;mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;

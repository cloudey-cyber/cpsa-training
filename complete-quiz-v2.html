<h2><span lang=EN-GB>E6 - Windows Patch Management Strategies</span></h2>

<h3><span lang=EN-GB>E6a - Knowledge of common windows patch management
strategies:</span></h3>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>SMS</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>SMS - System
Center Configuration Manager, formerly Systems Management Server (SMS), is a
systems management software product by Microsoft for managing large groups of
Windows-based computer systems. Configuration Manager provides remote control,
patch management, software distribution, operating system deployment, and
hardware and software inventory. SMS is now named System Center Configuration
Manager (SCCM).<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>SUS</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Software Update
Services (SUS) was a tool for centralizing the update of Microsoft Windows
systems in a network, developed by Microsoft. SUS works on a server and
downloads updates for the specified versions of Windows from the remote Windows
Update site, operated by Microsoft. The clients can then download updates from
this internal server, rather than connecting directly to Windows Update. This
simplifies the management of updates and saves bandwidth.SUS has been
superseded by Windows Server Update Services, which use the same principles but
allow updating of different Microsoft products, not only Windows.</span><b><span
lang=EN-GB style='font-size:10.0pt;font-family:"Cambria",serif;mso-ascii-theme-font:
major-latin;mso-fareast-font-family:"Times New Roman";mso-fareast-theme-font:
major-fareast;mso-hansi-theme-font:major-latin;mso-bidi-font-family:"Times New Roman";
mso-bidi-theme-font:major-bidi;color:#4F81BD;mso-themecolor:accent1'><o:p></o:p></span></b></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>WSUS</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Windows Server
Update Services (WSUS) provides a software update service for Microsoft Windows
operating systems and other Microsoft software. WSUS is a locally managed
system that works with the public Microsoft Update website to give system
administrators more control. By using Windows Server Update Services,
administrators can manage the distribution of Microsoft hotfixes and updates
released through Automatic Updates to computers in a corporate environment.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>WSUS originated as
Software Update Services (SUS), which delivered only operating system hotfixes
and patches. WSUS builds on SUS by expanding the range of software it can
update. The WSUS infrastructure allows automatic downloads of hotfixes,
updates, service packs, device drivers and feature packs to clients in an
organization from a central server(s), instead of using the public Microsoft
Windows Update website. This saves bandwidth, time and disk space, as the
individual computers in a network do not have to connect to an external server
themselves, but connect to a local central server. It also increases
administrators' control and allows clients to obtain updates in environments
that do not have internet access.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>MBSA</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Microsoft
Baseline Security Analyzer (MBSA) is a software tool released by Microsoft to
determine security state by assessing missing security updates and less-secure
security settings within Microsoft Windows, Windows components such as Internet
Explorer, IIS web server, and products Microsoft SQL Server, and Microsoft
Office macro settings. Security updates are determined by the current version
of MBSA using the Windows Update Agent present on Windows computes since
Windows 2000 Service Pack 3. The less-secure settings, often called
Vulnerability Assessment (VA) checks, are assessed based on a hard-coded set of
registry and file checks. An example of a VA might be that permissions for one
of the directories in the wwwroot folder of IIS could be set at too low a
level, allowing unwanted modification of files from outsiders.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>rusers</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Unix rusers

whereabouts of the rusersd services if its active.<o:p></o:p></span></p>

<h2><span lang=EN-GB>F5 - Network File System (NFS)</span></h2>

<h3><span lang=EN-GB>F5a - NFS security: host level (exports restricted to
particular hosts) and file level (by UID and GID)</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Network File
System (NFS) is a network file system protocol originally developed by Sun
Microsystems in 1984, allowing a user on a client computer to access files over
a network in a manner similar to how local storage is accessed. NFS, like many
other protocols, builds on the Open Network Computing Remote Procedure Call
(ONC RPC) system. Assuming a Unix-style scenario in which one machine (the
client) requires access to data stored on another machine (the NFS server):<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l118 level1 lfo143'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
server implements NFS daemon processes (running by default as nfsd) in order to
make its data generically available to clients. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l80 level1 lfo142'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
server administrator determines what to make available, exporting the names and
parameters of directories (typically using the /etc/exports configuration file
and the exportfs command) access restrictions are based solely on IP addresses.
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l80 level1 lfo142'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
client machine requests access to exported data, typically by issuing a mount
command. (The client asks the server (rpcbind) which port the NFS server is
using, the client connects to the NFS server (nfsd), nfsd passes the request to
mountd). The client machine can then view and interact with mounted filesystems
on the server within the parameters permitted.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>access
control (/etc/hosts.equiv and .rhosts)</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The hosts.equiv
and .rhosts files list hosts and users that are trusted by the local host when
a connection is made using the rshd/rlogin service. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The hosts.equiv
file resides in the ROOTDIR/etc directory and lists the remote machines that
may connect to the local machine and the remote user names that may connect.
The .rhosts file resides in a user's home directory and specifies the remote
machines and remote user names that the user may use to remotely log in to the
local machine. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Each line of these
files has the format: <o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>hostname
[username]</span><span lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l26 level1 lfo144'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>hostname
may be given as a host name (typically, a fully qualified host name in a DNS
environment), an address, or a + character indicating that all hosts are to be
trusted. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l26 level1 lfo144'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>username,
if specified, may be given as either a user name on the remote host or a +
character indicating all users on hostname. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>When the optional
username is specified, only users with entries on the specified host may log in
to the local machine. When username is not specified, any user that has the
same user name on both the remote and local machines may log in to the local
machine. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Note: <span
style='mso-spacerun:yes'></span>Because the rsh and rcp utilities resend the
current without the domain if it is too long and the rlogin utility does not, a
user may require two entries in the hosts.equiv or .rhosts file. If the full
name (including domain) is too long for the rshd service (or daemon) being
used, the user needs one entry with the full user name (including domain) for
use with rlogind and a second with the same user name minus the domain for use
with rshd.<o:p></o:p></span></p>

<h3><span lang=EN-GB>F6b - Impact of poorly-configured trust relationships</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Unauthorised
access<o:p></o:p></span></p>

<h2><span lang=EN-GB>F7 -X11</span></h2>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>X Windows is
commonly used by most major Unix-like operating systems as the underlying
system for displaying graphical applications. X servers listen on TCP ports
6000 to 6063 (depending on the number of concurrent displays). Most of the time
users simply access their local X server, although C can be accessed over a
network for remote use.<o:p></o:p></span></p>

<h3><span lang=EN-GB>F7a - X Windows security and configuration; host-based vs.
User-based access control</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The two
authentication mechanisms within X windows are xhost and xautrh.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l17 level1 lfo151'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>xhost
-Host based authentication allows user to specify which IP addresses and hosts
have access to the X server. The xhost command is used with + and  options to
allow and deny X access from individual hosts. Obviously xhost authentication
is dangerous and doesnt provide the granularity required in most environments.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l17 level1 lfo151'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>xauth-
This is the most secure mechanism, and generally to be recommended. The X
server has a 'cookie' (MIT-MAGIC-COOKIE-1) which is like a temporary password.
Only clients who know the password are allowed to access the server. The cookie
is generated by xdm and stored in your home directory in the file .Xauthority.
This file is maintained by the xauth program. </span><span lang=EN-GB
style='font-size:10.0pt;mso-ascii-font-family:Calibri;mso-hansi-font-family:
Calibri;mso-bidi-font-family:Calibri'>Copying the magic cookie to other
computers allows you run x clients on them.</span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<h2><span lang=EN-GB>F8 - RPC services<span style='mso-tab-count:1'> </span></span></h2>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>ONC RPC, short for
Open Network Computing Remote Procedure Call, is a widely deployed remote
procedure call system. ONC was originally developed by Sun Microsystems as part
of their Network File System project, and is sometimes referred to as Sun ONC
or Sun RPC. <span style='mso-spacerun:yes'></span>RPC, is an interface that
allows programmers to easily execute code on remote systems, usually
Unix-based. Access to RPC services on a machine are provided via a portmapper
that listens for queries on a well-known port (number 111) over UDP and TCP.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Often rpc services
run with root privileges. Most attacks work due to poor error checking or input
validation tests.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>1.<span
style='mso-tab-count:1'> </span>Best way to protect is to remove
the unwanted/unused rpc services.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>2.<span
style='mso-tab-count:1'> </span>Install all the latest vendor
patches.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>3.<span
style='mso-tab-count:1'> </span>Block at the perimeter the RPC
portmapper tcp/udp 111 and other ports<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>4.<span
style='mso-tab-count:1'> </span>Block the RPC loopback ports
32770-32789<o:p></o:p></span></p>

<h3><span lang=EN-GB>F9b - Securing SSH</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Protocol
- The older protocol version 1 (one) has significant well-known vulnerabilities
and available exploits, therefore it is not to be used. &quot;2&quot; (two) is
a more recent version of the ssh protocol and is more robust and safer to use.
Whereas version 1 lacks a strong mechanism for ensuring the security of the
communications connection.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PubkeyAuthentication
- Public Key Authentication is stronger than password based. It is the
recommended default. It requires the establishment and exchange of public and
private key pairs.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PermitRootLogin
- The secure answer for this is 'no'. By default, users should login to the
system with their own non-privilege userID, and either utilize sudo or su to
root to perform administrative functions. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>IgnoreRhosts
- Will be set to 'no' and thus denies usage of insecure authentication via
.rhost files.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PasswordAuthentication
- Will be set to 'no', denying insecure usage of passwords from the /etc/passwd
file for allowed users, thus leveraging an emphasis on public/private keys.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l59 level1 lfo150'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PermitEmptyPasswords
-Will be set to 'no' to prevent userIDs with blank passwords on this system
from being accessed remotely.<o:p></o:p></span></p>

<h3><span lang=EN-GB>F9c - Versions 1 and 2 of the SSH protocol</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Since SSH-1 has
inherent design flaws which make it vulnerable (e.g., man-in-the-middle
attacks), it is now generally considered obsolete and should be avoided by
explicitly disabling fallback to SSH-1. In all versions of SSH, it is important
to verify unknown public keys before accepting them as valid. Accepting an
attacker's public key as a valid public key has the effect of disclosing the
transmitted password and allowing man-in-the-middle attacks.<o:p></o:p></span></p>

<h3><span lang=EN-GB>F9d - Authentication mechanisms within SSH</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Password
- a method for straightforward password authentication, including a facility
allowing a password to be changed. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Publickey
- a method for public key-based authentication, usually supporting at least DSA
or RSA keypairs. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Keyboard-interactive
- a versatile method where the server sends one or more prompts to enter
information and the client displays them and sends back responses keyed-in by
the user. Used to provide one-time password authentication such as S/Key or
SecurID. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>GSSAPI
authentication - providing an extensible scheme to perform SSH authentication
using external mechanisms such as Kerberos 5 or NTLM, providing single sign on
capability to SSH sessions.<o:p></o:p></span></p>

<h2><span lang=EN-GB>G1 - Web Server Operation</span></h2>

<h3><span lang=EN-GB>G1a - How a web server functions in terms of the
client/server architecture</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>A web server
processes HTTP requests and serves responses. The term &quot;web server&quot;
can refer either to web server software or to the particular device or computer
dedicated to serving the web pages.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>HTTP traffic
consists of request and responses. All HTTP traffic can be associated with the
task of requesting content or responding to those requests. Every HTTP message
sent from a Web browser to a Web server is classified as an HTTP request,
whereas every message sent from a Web server to a Web browser is classified as
an HTTP response. <o:p></o:p></span></p>

<h3><span lang=EN-GB>G1b - Concepts of virtual hosting and web proxies</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Virtual hosting:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Many web hosters
offer lower-cost web hosting services by sharing one computer between several
customers. This is called shared hosting or virtual hosting. Each web site
appears to be hosted by a different server, but they really are hosted on the
same physical server. From the end user's perspective, virtually hosted web
sites should be indistinguishable from sites hosted on separate dedicated
servers. Enhanced versions of HTTP/1.0 and the official version of HTTP/1.1
define a Host request header that carries the site name. The web server can
identify the virtual site from the Host header.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Web Proxies:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Web proxy
servers are middlemen that fulfill transactions on the client's behalf. Without
a web proxy, HTTP clients talk directly to HTTP servers. With a web proxy, the
client instead talks to the proxy, which itself communicates with the server on
the client's behalf. The client still completes the transaction, but through
the good services of the proxy server. <o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>HTTP proxy
servers are both web servers and web clients. Because HTTP clients send request
messages to proxies, the proxy server must properly handle the requests and the
connections and return responses, just like a web server. At the same time, the
proxy itself sends requests to servers, so it must also behave like a correct
HTTP client, sending requests and receiving responses<o:p></o:p></span></p>

<h2><span lang=EN-GB>G2 - Web Servers &amp; their Flaws</span></h2>

<h3><span lang=EN-GB>G2a - Common web servers and their fundamental differences
and vulnerabilities associated with them:</span></h3>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>IIS</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>IIS
Vulnerabilities:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>There are
various extensions that are mapped to different handler DLLs in a default
installation of IIS 5.0. It is possible to detect the presence of each file
extension mapping via the different error messages generated when that file
extension is requested. In some cases, discovering a particular mapping may
indicate the presence of a web server vulnerability for example, the .printer
and .ida/.idq handlers in IIS have in the past been found vulnerable to buffer
overflow vulnerabilities. An example of the first problem is the CodeBrws.asp
sample script that shipped with older versions of Microsoft IIS server. Other
IIS sample scripts have contained vulnerabilities which enabled an attacker to
execute database queries, brute force Windows account credentials, and perform
cross-site scripting. In addition to fixing the specific vulnerabilities
concerned, Microsoft has removed sample content altogether from later versions
of IIS, to prevent this kind of problem from arising.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>WebDav:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'> COPY  Copies
the specified resource to the location given in the Destination header.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'> MOVE  Moves
the specified resource to the location given in the Destination header.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'> SEARCH 
Searches a directory path for resources.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'> PROPFIND 
Retrieves information about the specified resource, such as author, size, and
content type.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Several of these
methods are part of the WebDAV (Web-based Distributed Authoring and Versioning)
extensions to the HTTP protocol, which allow for collaborative editing and
management of web server content.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Older versions
of IIS 5 contained a vulnerability whereby the WebDAV SEARCH method could be
used to obtain a listing of the web root and all subdirectories. <o:p></o:p></span></p>

Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Database server<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Web applications
are going to be exposed to many risks simply by the fact that they must be
exposed to the Internet. Many Web environments are considered demilitarized
zones (DMZs), alluding to the idea that they are the fringes of the battlefield
and generally less protected than the local network. <o:p></o:p></span></p>

<h3><span lang=EN-GB>G3b - The concepts of logical and physical separation</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l151 level1 lfo153;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Logical separation - different services/processes
on the same server.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l151 level1 lfo153;mso-layout-grid-align:none;

10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Physical separation - different hardware and
possibly network segments<o:p></o:p></span></p>

<h3><span lang=EN-GB>G3c - Differences between presentation, application and
database layers</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l67 level1 lfo154;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>A Web server is the server responsible for
responding to the HTTP requests received from the Web client. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l67 level1 lfo154;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The application server is the server responsible
for performing any necessary server-side logic required to generate the
appropriate response. In many cases, these two are identical, although it is
possible to separate the two, and there are sometimes benefits to doing so,
which I will address shortly. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l67 level1 lfo154;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The database server is responsible for the
interaction between the application server and the data store.<o:p></o:p></span></p>

<h2><span lang=EN-GB>G4 - Web Protocols</span></h2>

<h3><span lang=EN-GB>G4a - Web protocols: HTTP, HTTPS, SOAP</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Hypertext
Transfer Protocol (HTTP):<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Hypertext
Transfer Protocol (HTTP) is a communications protocol for the transfer of
information on the Internet. Its use for retrieving inter-linked text documents
(hypertext) led to the establishment of the World Wide Web.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>HTTPS:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Hypertext
Transfer Protocol over Secure Socket Layer or HTTPS is a URI scheme used to
indicate a secure HTTP connection. It is syntactically identical to the http://
scheme normally used for accessing resources using HTTP. Using an https: URL
indicates that HTTP is to be used, but with a different default TCP port (443)
and an additional encryption/authentication layer between the HTTP and TCP. TLS/SSL
are used as the encryption/authentication layer.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>SOAP:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>SOAP is a
protocol for exchanging XML-based messages over computer networks, normally
using HTTP/HTTPS. SOAP forms the foundation layer of the web services protocol
stack providing a basic messaging framework upon which abstract layers can be
built. As a layman's example of how SOAP procedures can be used, a correctly
formatted call could be sent to a Web Service enabled web site - for example, a
house price database - with the data ranges needed for a search. The site could
then return a formatted XML document with all the required results and
associated data (prices, location, features, etc). These could then be
integrated directly into a third-party site. There are several different types
of messaging patterns in SOAP, but by far the most common is the Remote
Procedure Call (RPC) pattern, in which one network node (the client) sends a
request message to another node (the server) and the server immediately sends a
response message to the client. <o:p></o:p></span></p>

  Arial'>Not Found<o:p></o:p></span></p>

  text-autospace:none'><span lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:
  Arial'>This indicates that the method used in the request is not supported

  </td>

<h2><span lang=EN-GB>G5 - Web Mark-up Languages</span></h2>

<h3><span lang=EN-GB>G5a - Web mark-up languages: HTML and XML</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l55 level1 lfo155;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>HTML, which stands for HyperText Markup Language,
is the predominant markup language for web pages. It provides a means to create
structured documents by denoting structural semantics for text such as
headings, paragraphs, lists etc as well as for links, quotes, and other items.
It allows images and objects to be embedded and can be used to create
interactive forms. It is written in the form of HTML elements consisting of
&quot;tags&quot; surrounded by angle brackets within the web page content. It
can include or can load scripts in languages such as JavaScript which affect
the behavior of HTML processors like Web browsers; and Cascading Style Sheets
(CSS) to define the appearance and layout of text and other material. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l55 level1 lfo155;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>XML (Extensible Markup Language) is a set of rules
for encoding documents electronically. It is defined in the XML 1.0
Specification produced by the W3C, and several other related specifications,
all gratis open standards. XML's design goals emphasize simplicity, generality,
and usability over the Internet. It is a textual data format, with strong
support via Unicode for the languages of the world. Although XML's design
focuses on documents, it is widely used for the representation of arbitrary
data structures, for example in web services. There are many programming
interfaces that software developers may use to access XML data, and several
schema systems designed to aid in the definition of XML-based languages. Hundreds
of XML-based languages have been developed, including RSS, Atom, SOAP, and
XHTML. XML-based formats have become the default for most office-productivity
tools, including Microsoft Office (Office Open XML), OpenOffice.org (OpenDocument),
and Apple's iWork.<o:p></o:p></span></p>

<h2><span lang=EN-GB>G6 - Web Programming Languages</span></h2>

<h3><span lang=EN-GB>G6a - Common web programming languages: JSP, ASP, PHP, CGI
based Perl and JavaScript</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>JavaServer Pages (JSP) is a Java technology that
helps software developers serve dynamically generated web pages based on HTML,
XML, or other document types. Architecturally, JSP may be viewed as a
high-level abstraction of Java servlets. JSP pages are loaded in the server and
operated from a structured special installed Java server packet called a Java
EE Web Application, often packaged as a .war or .ear file archive. JSP allows
Java code and certain pre-defined actions to be interleaved with static web markup
content, with the resulting page being compiled and executed on the server to
deliver an HTML or XML document. The compiled pages and any dependent Java
libraries use Java bytecode rather than a native software format, and must
therefore be executed within a Java virtual machine (JVM) that integrates with
the host operating system to provide an abstract platform-neutral environment.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Active Server Pages (ASP), also known as Classic
ASP or ASP Classic, was Microsoft's first server-side script engine for
dynamically-generated web pages. It has now been superseded by ASP.NET.
Developing functionality in ASP websites is enabled by the active scripting
engine's support of the Component Object Model (COM), with each object
providing a related group of frequently-used functions and data attributes. In
ASP 2.0 there were six built-in objects: Application, ASPError, Request,
Response, Server, and Session. Session, for example, is a cookie-based session
object that maintains the state of variables from page to page. Web pages with
the .asp file extension use ASP, although some Web sites disguise their choice
of scripting language for security purposes Pages with the .aspx extension are
ASP.NET (based on Microsoft's .NET Framework) and compiled, which makes them
faster and more robust than server-side scripting in ASP which is interpreted
at run-time. Most ASP pages are written in VBScript, but any other Active
Scripting engine can be selected instead by using the @Language directive or
the &lt;script language=&quot;language&quot; runat=&quot;server&quot;&gt;
syntax. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>PHP: Hypertext Preprocessor is a widely used,
general-purpose scripting language that was originally designed for web
development to produce dynamic web pages. For this purpose, PHP code is
embedded into the HTML source document and interpreted by a web server with a
PHP processor module, which generates the web page document. As a
general-purpose programming language, PHP code is processed by an interpreter
application in command-line mode performing desired operating system operations
and producing program output on its standard output channel. I<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The Common Gateway Interface (CGI) is a standard
that defines how web server software can delegate the generation of web pages
to a console application. Such applications are known as CGI scripts; they can
be written in any programming language, although scripting languages are often
used. In simple words the CGI provides an interface between the web servers and
the clients. They will identify the request from client and will invoke
appropriate function to return the result to the requested clients. The most
common scripting language used for CGI is perl.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>JavaScript is a prototype-based object-oriented
scripting language used to enable programmatic access to computational objects
within a host environment. Although also used in other applications, it is
primarily used in the form of client-side JavaScript, implemented as part of a
web browser, providing enhanced user interfaces and dynamic websites.
JavaScript is a dialect of the ECMAScript standard and is characterized as a
dynamic, weakly typed, prototype-based language with first-class functions.
JavaScript was influenced by many languages and was designed to look like Java,
but to be easier for non-programmers to work with.<o:p></o:p></span></p>

<h2><span lang=EN-GB>G8 - Web APIs</span></h2>

<h3><span lang=EN-GB>G8a - Application interfaces: CGI, ISAPI filters and
Apache modules</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The Common Gateway Interface (CGI) is a standard
that defines how web server software can delegate the generation of web pages
to a console application. Such applications are known as CGI scripts; they can
be written in any programming language, although scripting languages are often
used. In simple words the CGI provides an interface between the web servers and
the clients. They will identify the request from client and will invoke
appropriate function to return the result to the requested clients. The most
common scripting language used for CGI is perl.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:
none;text-autospace:none'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;
mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The Internet Server Application Programming
Interface (ISAPI) is an N-tier API of Internet Information Services (IIS),
Microsoft's collection of Windows-based web server services. The most prominent
application of IIS and ISAPI is Microsoft's web server.</span><span lang=EN-GB>
</span><span lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>ISAPI
consists of two components: Extensions and Filters. These are the only two
types of applications that can be developed using ISAPI. Both Filters and
Extensions must be compiled into DLL files which are then registered with IIS
to be run on the web server. ISAPI applications can be written using any
language which allows the export of standard C functions, for instance C, C++,
Delphi. ISAPI Extensions are true applications that run on IIS. They have
access to all of the functionality provided by IIS. ISAPI extensions are
implemented as DLLs that are loaded into a process that is controlled by IIS.
Clients can access ISAPI extensions in the same way they access a static HTML
page. Certain file extensions or a complete folder or site can be mapped to be
handled by an ISAPI extension. ISAPI filters are used to modify or enhance the
functionality provided by IIS. They always run on an IIS server and filter
every request until they find one they need to process. Filters can be
programmed to examine and modify both incoming and outgoing streams of data.
Internally programmed and externally configured priorities determine in which
order filters are called. Filters are implemented as DLL files and can be
registered on an IIS server on a site level or a global level (i.e., they apply
to all sites on an IIS server). Filters are initialised when the worker process
is started and listens to all requests to the site on which it is installed.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l146 level1 lfo156;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Apache supports a variety of features, many
implemented as compiled modules which extend the core functionality. These can
range from server-side programming language support to authentication schemes.
Some common language interfaces support Perl, Python, Tcl, and PHP. Popular
authentication modules include mod_access, mod_auth, mod_digest, and
mod_auth_digest, the successor to mod_digest. A sample of other features
include SSL and TLS support (mod_ssl), a proxy module (mod_proxy), a URL
rewriter (also known as a rewrite engine, implemented under mod_rewrite),
custom log files (mod_log_config), and filtering support (mod_include and
mod_ext_filter). Popular compression methods on Apache include the external
extension module, mod_gzip, implemented to help with reduction of the size
(weight) of web pages served over HTTP. ModSecurity is an open source intrusion
detection and prevention engine for web applications. Apache logs can be
analyzed through a web browser using free scripts such as AWStats/W3Perl or Visitors.<o:p></o:p></span></p>

style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>CRLF
attacks arise where the Carriage-return (0x0d) and /or Line-feed (0x0a)
characters within user controlled data is inserted in an unsafe manner into an
HTTP response header by the application. If the attacker can inject CRLF
characters into the header he controls, he can insert additional HTTP headers
into the response and can write arbitrary content onto the body of the
response. <o:p></o:p></span></p>

&quot;c:/webdata/&quot;, you can connect to the database with the following ASP
code:<o:p></o:p></span></p>

conn=Server.CreateObject(&quot;ADODB.Connection&quot;)</span><span lang=EN-GB
style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

mso-color-alt:windowtext'>conn.Provider=&quot;Microsoft.Jet.OLEDB.4.0&quot;conn.Open
&quot;c:/webdata/northwind.mdb&quot;%&gt;</span><span lang=EN-GB
style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span

<h2><span lang=EN-GB>B1 - IP Protocols </span></h2>

<h3><span lang=EN-GB>B1a - IP protocols: IPv4 and IPv6, TCP, UDP and ICMP</span></h3>

<h4 style='margin-left:18.0pt;text-indent:-18.0pt;mso-list:l144 level1 lfo38'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold;font-style:normal;
mso-bidi-font-style:italic'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Internet Protocol version 4
(IPv4)</span></h4>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>IP provides a
host to host transport mechanism and is the workhorse of the TCP/IP protocol
suite. IP provides an unreliable, connectionless datagram delivery service meaning
that there are no guarantees that an IP datagram will successfully reach its
destination; it is a best effort service. If something goes wrong IP has a
simple error handling mechanism; it discards the datagram and tries to send an
ICMP message back to the source. Any reliability must be provided by an upper
layer. As IP is connectionless it does not maintain state information about successive
datagrams. Datagrams can be delivered out of order so IP has a re-ordering
capability. To cater for varying link layer MTUs IP also supports fragmentation
of datagrams.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>The IP protocol
is open to spoofing and injection.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Packet Structure:<o:p></o:p></span></b></p>

<p class=MsoListParagraph style='margin-top:6.0pt;margin-right:0cm;margin-bottom:

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Subnetting - Subnets were introduced to allow
classful network to be subdivided. Also includes Variable Length Subnet mask
(VLSM) to implement subnets of different sizes.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:6.0pt;margin-right:0cm;margin-bottom:
6.0pt;margin-left:42.55pt;text-indent:-18.0pt;mso-list:l52 level1 lfo33;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>CIDR - The original system of IP adress classes was
replaced with Classless Inter-Domain Routing (CIDR. CIDR's primary advantage is
to allow repartitioning of any address space so that smaller or larger blocks
of addresses may be allocated to users. The hierarchical structure created by
CIDR and overseen by the Internet Assigned Numbers Authority (IANA) and its
Regional Internet Registries (RIRs), manages the assignment of Internet
addresses worldwide. Each RIR maintains a publicly-searchable WHOIS database
that provides information about IP address assignments; information from these
databases plays a central role in numerous tools that attempt to locate IP
addresses geographically.<o:p></o:p></span></p>

<h4 style='margin-left:18.0pt;text-indent:-18.0pt;mso-list:l6 level1 lfo39'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold;font-style:normal;
mso-bidi-font-style:italic'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Internet Protocol version 6
(IPv6)</span></h4>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Internet
Protocol version 6 (IPv6) is the next-generation Internet Protocol version designated
as the successor to IPv4. The main reason for the development of IPv6 was to
solve the problem of IPv4 address exhaustion. IPv6 has a vastly larger address
space than IPv4. This results from the use of a 128-bit address, whereas IPv4
uses only 32 bits. The new address space thus supports 2<sup>128</sup> (about
3.410<sup>38</sup>) addresses. IPv6 also implements new features that simplify
aspects of address assignment (stateless address autoconfiguration) and network
renumbering (prefix and router announcements) when changing Internet
connectivity providers. The IPv6 subnet size has been standardized by fixing
the size of the host identifier portion of an address to 64 bits to facilitate
an automatic mechanism for forming the host identifier from Link Layer media
addressing information (MAC address). Network security is integrated into the
design of the IPv6 architecture. Internet Protocol Security (IPsec) was
originally developed for IPv6, but found widespread optional deployment first
in IPv4 (into which it was back-engineered). The IPv6 specifications mandate
IPsec implementation as a fundamental interoperability requirement.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span

style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
font-family:"Arial",sans-serif'>Packet Structure:<o:p></o:p></span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>IPv6 specifies a
new packet format, designed to minimize packet-header processing. Since the
headers of IPv4 packets and IPv6 packets are significantly different, the two
protocols are not interoperable.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Addressing:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:35.45pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level1 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>IPv6 addresses are normally written with
hexadecimal digits and colon separators like 2001:db8:85a3::8a2e:370:7334, as
opposed to the dot-decimal notation of the 32 bit IPv4 addresses. IPv6
addresses are typically composed of two logical parts: a 64-bit (sub-)network
prefix, and a 64-bit host part.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:35.45pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level1 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>IPv6 addresses are classified into three types: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:54.0pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level2 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>unicast addresses which uniquely identify network
interfaces<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:54.0pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level2 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>anycast addresses which identify a group of
interfacesmostly at different locationsfor which traffic flows to the nearest
one<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:54.0pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level2 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>multicast addresses which are used to deliver one
packet to many interfaces. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:35.45pt;mso-add-space:auto;text-indent:-18.0pt;
mso-list:l52 level1 lfo33;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Broadcast addresses are not used in IPv6. Each IPv6
address also has a 'scope', which specifies in which part of the network it is
valid and unique. Some addresses have node scope or link scope; most addresses
have global scope (i.e. they are unique globally).<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;font-family:"Arial",sans-serif'><o:p>&nbsp;</o:p></span></p>

<h4 style='margin-left:18.0pt;text-indent:-18.0pt;mso-list:l52 level1 lfo33'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold;font-style:normal;
mso-bidi-font-style:italic'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Transmission control Protocol
(TCP)</span></h4>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>TCP provides
reliable, ordered delivery of a stream of bytes from a program on one computer
to another program on another computer. Among its other management tasks, TCP
controls segment size, flow control, the rate at which data is exchanged, and
network traffic congestion. <o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Due to network
congestion, traffic load balancing, or other unpredictable network behaviour,
IP packets can be lost, duplicated, or delivered out of order. TCP detects
these problems, requests retransmission of lost packets, rearranges
out-of-order packets, and even helps minimize network congestion to reduce the
occurrence of the other problems. Once the TCP receiver has finally reassembled
a perfect copy of the data originally transmitted, it passes that datagram to
the application program. Thus, TCP abstracts the application's communication
from the underlying networking details.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>TCP is a
reliable stream delivery service that guarantees delivery of a data stream sent
from one host to another without duplication or losing data. Since packet
transfer is not reliable, a technique known as positive acknowledgment with
retransmission is used to guarantee reliability of packet transfers. This
fundamental technique requires the receiver to respond with an acknowledgment
message as it receives the data. The sender keeps a record of each packet it
sends, and waits for acknowledgment before sending the next packet. The sender
also keeps a timer from when the packet was sent, and retransmits a packet if
the timer expires. The timer is needed in case a packet gets lost or corrupted.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>TCP consists of
a set of rules: for the protocol, that are used with the Internet Protocol, and
for the IP, to send data &quot;in a form of message units&quot; between
computers over the Internet. At the same time that IP takes care of handling
the actual delivery of the data, TCP takes care of keeping track of the
individual units of data transmission, called segments, that a message is
divided into for efficient routing through the network.<o:p></o:p></span></p>

margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>TCP Segment Structure:<o:p></o:p></span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Protocol Operation:<o:p></o:p></span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>TCP protocol
operations may be divided into three phases. Connections must be properly
established in a multi-step handshake process (connection establishment) before
entering the data transfer phase. After data transmission is completed, the
connection termination closes established virtual circuits and releases all
allocated resources. The following state changes are maintained by the OS:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:36.0pt;mso-add-space:auto;text-indent:-18.0pt;

Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>LISTEN: <span style='mso-tab-count:1'> </span>In
case of a server, waiting for a connection request from any remote client. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:36.0pt;mso-add-space:auto;text-indent:-18.0pt;

style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>SYN-SENT: <span style='mso-tab-count:1'> </span>waiting
for the remote peer to send back a TCP segment with the SYN and ACK flags set.
(usually set by TCP clients) <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>SYN-RECEIVED: waiting for the remote peer to send
back an acknowledgment after having sent back a connection acknowledgment to
the remote peer. (usually set by TCP servers) <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>ESTABLISHED: the port is ready to receive/send data
from/to the remote peer. <o:p></o:p></span></p>

style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>TIME-WAIT: represents waiting for enough time to
pass to be sure the remote peer received the acknowledgment of its connection
termination request. According to RFC 793 a connection can stay in TIME-WAIT
for a maximum of four minutes. <o:p></o:p></span></p>

mso-bidi-font-family:Arial'>CLOSED<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;

style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Connection Establishment:<o:p></o:p></span></b></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>To establish a
TCP connection, the three-way (or 3-step) handshake occurs:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:106.35pt;mso-add-space:auto;text-indent:-78.0pt;
mso-list:l153 level1 lfo35;tab-stops:42.55pt;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin'><span
style='mso-list:Ignore'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>SYN<span style='mso-spacerun:yes'> </span><span
style='mso-tab-count:1'> </span>A SYN is sent to the server
with number to a random value A. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:106.35pt;mso-add-space:auto;text-indent:-78.0pt;
mso-list:l153 level1 lfo35;tab-stops:42.55pt;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin'><span
style='mso-list:Ignore'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>SYN ACK<span style='mso-spacerun:yes'> </span><span
style='mso-tab-count:1'> </span>Server replies with a SYN-ACK with
acknowledgment number is set (A + 1), and the sequence number that the server
chooses for the packet is another random number, B. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:106.35pt;mso-add-space:auto;text-indent:-78.0pt;
mso-list:l153 level1 lfo35;tab-stops:42.55pt;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin'><span
style='mso-list:Ignore'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>ACK <span style='mso-tab-count:1'> </span>Client
sends an ACK back to the server. The sequence number is set to the received
acknowledgement value i.e. A + 1, and the acknowledgement number is set to one
more than the received sequence number i.e. B + 1.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Data transfer:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-top:6.0pt;margin-right:0cm;

mso-list:l107 level1 lfo36;mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Ordered data transfer - the destination host
rearranges according to sequence number.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;
margin-bottom:6.0pt;margin-left:36.0pt;mso-add-space:auto;text-indent:-18.0pt;

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Retransmission of lost packets - any cumulative
stream not acknowledged will be retransmitted.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:6.0pt;margin-right:0cm;

mso-bidi-font-family:Arial'>Flow control - limits the rate a sender transfers

on how much data can be received (controlled by the sliding window). When the
receiving host's buffer fills, the next acknowledgment contains a 0 in the
window size, to stop transfer and allow the data in the buffer to be processed.<o:p></o:p></span></p>

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>A FIN is send from one side and the remote side

completed by the other side of the connection so the resulting process is a
four-way handshake.<o:p></o:p></span></p>

mso-bidi-font-family:Arial'>TCP Security Problems:<o:p></o:p></span></b></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:
normal'><span lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>Denial
of service:<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l70 level1 lfo40'><![if !supportLists]><span

minor-latin;mso-fareast-language:EN-GB'><span style='mso-list:Ignore'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>SYN Flood: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l16 level2 lfo37'><![if !supportLists]><span

"Courier New";mso-fareast-language:EN-GB'><span style='mso-list:Ignore'>o<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>By using a
spoofed IP address and repeatedly sending purposely assembled SYN packets,
attackers can cause the server to consume large amounts of resources keeping
track of the bogus connections. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l16 level2 lfo37'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New";mso-fareast-language:EN-GB'><span style='mso-list:Ignore'>o<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>Proposed
solutions to this problem include SYN cookies and Cryptographic puzzles. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l70 level1 lfo40'><![if !supportLists]><span

lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>Sockstress is a
similar attack that is new, fairly unpublished, and against which no defense is
yet known (</span><span lang=EN-GB><a
href="http://en.wikipedia.org/wiki/Sockstress"><span style='font-size:10.0pt;
mso-fareast-language:EN-GB'>http://en.wikipedia.org/wiki/Sockstress</span></a></span><span
lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>) <o:p></o:p></span></p>

lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>TCP Persistant
Timer DOS -<span style='mso-spacerun:yes'> </span>Advanced DoS attack
involving the exploitation of the TCP Persist Timer was analyzed at Phrack #66</span><span
lang=EN-GB style='font-size:10.0pt'> (</span><span lang=EN-GB><a
href="http://phrack.org/issues.html?issue=66&amp;id=9#article"><span

lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>). <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt;mso-fareast-language:
EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:
normal'><span lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>Connection
hijacking:<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l16 level1 lfo37'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol;mso-fareast-language:EN-GB'><span
style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-fareast-language:EN-GB'>An attacker who is able to eavesdrop a TCP session
and redirect packets can hijack a TCP connection. To do so, the attacker learns
the sequence number from the ongoing communication and forges a false segment
that looks like the next segment in the stream. Such a simple hijack can result
in one packet being erroneously accepted at one end. When the receiving host
acknowledges the extra segment to the other side of the connection,
synchronization is lost.</span><span lang=EN-GB style='font-size:10.0pt'> </span><span
lang=EN-GB style='font-size:10.0pt;mso-fareast-language:EN-GB'>Hijacking might
be combined with ARP or routing attacks that allow taking control of the packet
flow, so as to get permanent control of the hijacked TCP connection.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l16 level1 lfo37'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol;mso-fareast-language:EN-GB;mso-bidi-font-style:
italic'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-fareast-language:EN-GB;mso-bidi-font-style:italic'>TCP sequence prediction
attack - </span><span lang=EN-GB style='font-size:10.0pt;mso-fareast-language:
EN-GB'>Impersonating a different IP address was possible prior to RFC 1948,
when the initial <i>sequence number</i> was easily guessable. That allowed an
attacker to blindly send a sequence of packets that the receiver would believe
to come from a different IP address, without the need to deploy ARP or routing
attacks: it is enough to ensure that the legitimate host of the impersonated IP
address is down, or bring it to that condition using denial of service attacks.
This is why the initial sequence number is chosen at random.<span
style='mso-bidi-font-style:italic'><o:p></o:p></span></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l16 level1 lfo37'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol;mso-fareast-language:EN-GB;mso-bidi-font-style:
italic'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-fareast-language:EN-GB;mso-bidi-font-style:italic'>Hunt and juggernaut
tools can be used to hijack tcp/ip connections.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt;mso-fareast-language:
EN-GB;mso-bidi-font-style:italic'><o:p>&nbsp;</o:p></span></p>

style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='mso-bidi-font-size:10.0pt'>User
Datagram Protocol (UDP)</span></h4>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>UDP uses a
simple transmission model without implicit hand-shaking dialogues for
guaranteeing reliability, ordering, or data integrity. Thus, UDP provides an
unreliable service and datagrams may arrive out of order, appear duplicated, or
go missing without notice. UDP assumes that error checking and correction is
either not necessary or performed in the application, avoiding the overhead of
such processing at the network interface level. Time-sensitive applications
often use UDP because dropping packets is preferable to waiting for delayed
packets, which may not be an option in a real-time system. </span><span
lang=EN-US style='font-size:10.0pt;mso-bidi-font-family:Arial;mso-ansi-language:
EN-US'>UDP also provides broadcasting and multicasting.</span><span lang=EN-GB
style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:6.0pt;margin-right:0cm;margin-bottom:6.0pt;
margin-left:0cm;mso-layout-grid-align:none;text-autospace:none'><span

updated list of the protocols within its program directory. Some common IANA

<h2><span lang=EN-GB>B2 - Network Architectures</span></h2>

<h3><span lang=EN-GB>B2a - Varying networks types that could be encountered
during a penetration test:</span></h3>

<h3 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold'><span style='mso-list:
Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>CAT 5 / Fibre</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Category 5 cable is a twisted pair high signal
integrity cable type often referred to as Cat5. Most common used network
connection and should not be a problem during an assessment.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Fibre is used in more secure environments as it is
less susceptible to obtaining traffic from emitted signals. Special NICs are
required to connect.<o:p></o:p></span></p>

<h3 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold'><span style='mso-list:
Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>10/100/1000baseT</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>10BASE-T, 100BASE-TX, and 1000BASE-T, running at 10
Mbit/s (also Mbps or Mbs-1), 100 Mbit/s, and 1000 Mbit/s (1 Gbit/s)
respectively. These three standards all use the same connectors. Higher speed
implementations nearly always support the lower speeds as well, so that in most
cases different generations of equipment can be freely mixed. They use 8
position modular connectors, usually called RJ45 in the context of Ethernet
over twisted pair. The cables usually used are four-pair twisted pair cable
(though 10BASE-T and 100BASE-TX only actually require two of them). Each of the
three standards support both full-duplex and half-duplex communication.
According to the standards, they all operate over distances of up to 100
meters.<o:p></o:p></span></p>

<h3 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold'><span style='mso-list:
Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Token ring</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Token ring local area network (LAN) technology is a
local area network protocol which resides at the data link layer (DLL) of the
OSI model. It uses a special three-byte frame called a token that travels
around the ring. Token ring frames travel completely around the loop.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Stations on a token ring LAN are logically organized
in a ring topology with data being transmitted sequentially from one ring
station to the next with a control token circulating around the ring
controlling access. This token passing mechanism is shared by ARCNET, token
bus, and FDDI, and has theoretical advantages over the stochastic CSMA/CD of
Ethernet.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Physically, a token ring network is wired as a star,
with 'hubs' and arms out to each station and the loop going out-and-back
through each.<o:p></o:p></span></p>

<h3 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol;font-weight:normal;mso-bidi-font-weight:bold'><span style='mso-list:
Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Wireless (802.11)</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>IEEE 802.11 is a set of standards carrying out
wireless local area network (WLAN) computer communication in the 2.4, 3.6 and 5
GHz frequency bands. They are created and maintained by the IEEE LAN/MAN
Standards Committee (IEEE 802).<o:p></o:p></span></p>

<h3><span lang=EN-GB>B2b - Security implications of shared media, switched
media and VLANs.</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:21.3pt;mso-add-space:
auto;text-indent:-21.3pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Shared
media  traffic sniffing, interception, and injection. DoS via layer 1 attacks.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:21.3pt;mso-add-space:
auto;text-indent:-21.3pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Switched
media elevated the problem of sniffing unless ARP spoofing or routing attacks
are undertaken. Broadcast traffic is still seen by all connected parties.
Spanning tree attacks can also cause DoS conditions to occur and maybe used to
re-route traffic for interception.<span style='mso-spacerun:yes'> </span><o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:21.3pt;mso-add-space:auto;
text-indent:-21.3pt;mso-list:l149 level1 lfo43'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
VLAN, is a group of hosts with a common set of requirements that communicate as
if they were attached to the same broadcast domain, regardless of their
physical location. A VLAN has the same attributes as a physical LAN, but it
allows for end stations to be grouped together even if they are not located on
the same network switch. Network reconfiguration can be done through software
instead of physically relocating devices. VLAN hopping attacks exist to allow
breaking out of a VLAN.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>B3 - Network Routing</span></h2>

<h3><span lang=EN-GB>B3a - Network routing protocols RIP, OSPF, and IGRP/EIGRP.</span></h3>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>RIP<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Simple
request (1) and reply (2) protocol. Requests can be broadcast or unicast (point
to point links).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Replys
contain full routing table (maybe multiple packets required)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>IP is
broadcast over UDP Information leakage:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Each
routing device broadcasts it's routing table every 30 seconds.<span
style='mso-spacerun:yes'> </span>Routers can be queried for their routing
table.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>All
routing devices on a segment can be discovered by sending a single request for
RIP updates. Lack of authentication allows easy poisoning, which can propagate
out.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
command of 1 is a REQUEST (send me 1 or all your routes) and 2 (here are my
route(s) is a REPLY to a maximum of 25 routes.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Routing
devices will update their routing tables based on the information supplied by
any devices claiming to be a router.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>RIP2
adds a simple authentication scheme, but this is a cleartext password and can
easily be sniffed.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Uses
distance vectoring which means that the messages sent by RIP contain vectors
of distances (hop counts). Each router updates its routing table based on the
vector of the distances that it receives from its neighbours. Participants
include active and passive agents, active routers advertise their routes,
passive update themselves from the advertised routes. Only routers run
ACTIVE.<span style='mso-spacerun:yes'> </span>Messages contain a list of IP
addresses and hop counts to those addresses.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l13 level1 lfo44'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>ripquery
tool to get routing table.<span style='mso-spacerun:yes'> </span><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>OSPF<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l137 level1 lfo45'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>OSPF
is a newer version to RIP and overcome many of its limitations.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l137 level1 lfo45'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>OSPF
is a link state protocol so the router does not exchange distances with its
neighbours. Instead each router actively tests the status of its link to each
of its neighbours, sends this information to its other neighbours, which then propagate
it throughout the autonomous system. Each router takes this link-state
information and builds a complete routing table.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l137 level1 lfo45'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Link-state
information converges (becomes stable) faster than distance vector protocols
(RIP).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l137 level1 lfo45'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-US style='font-size:10.0pt;
mso-ansi-language:EN-US'>Authentication is required. There are two forms of
authentication allowing for internal segments as well allowing departmental
devices to talk to each other. The packets can be sniffed and forged as well.</span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>IGRP <o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l21 level1 lfo46'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Interior
Gateway Routing Protocol (IGRP) is a distance vector interior routing protocol
(IGP) invented by Cisco. It is used by routers to exchange routing data within
an autonomous system.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l21 level1 lfo46'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>IGRP
is a proprietary protocol. IGRP was created in part to overcome the limitations
of RIP (maximum hop count of only 15, and a single routing metric) when used
within large networks. IGRP supports multiple metrics for each route, including
bandwidth, delay, load, MTU, and reliability; to compare two routes these
metrics are combined together into a single metric, using a formula which can
be adjusted through the use of pre-set constants. The maximum hop count of
IGRP-routed packets is 255 (default 100), and routing updates are broadcast
every 90 seconds (by default).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l21 level1 lfo46'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Same
issues as RIP: not authentication, can spoof routers, obtain routes, update
routes.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>EIGRP <o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l90 level1 lfo47'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Enhanced
Interior Gateway Routing Protocol - (EIGRP) is a Cisco proprietary routing
protocol loosely based on their original IGRP. EIGRP is an advanced
distance-vector routing protocol, with optimizations to minimize both the
routing instability incurred after topology changes, as well as the use of
bandwidth and processing power in the router. Routers that support EIGRP will
automatically redistribute route information to IGRP neighbours by converting
the 32 bit EIGRP metric to the 24 bit IGRP metric. Most of the routing
optimizations are based on the Diffusing Update Algorithm (DUAL) work from SRI,
which guarantees loop-free operation and provides a mechanism for fast
convergence.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l90 level1 lfo47'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Same
issues as RIP2<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:-4.5pt;text-indent:4.5pt'><span
lang=EN-GB><o:p>&nbsp;</o:p></span></p>

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>tracert<span style='mso-spacerun:yes'> </span>-
windows version (although there is an alias on Mint Linux) using ICMP echo
requests<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:6.0pt;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l108 level1 lfo52;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span

style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>ping  can be used with the record route option to
enumerate hop details. The exiting interface address of each hop is usually
recorded. Note that devices are required to record their route so entries maybe

line-height:115%'>TCP Scanning techniques:<o:p></o:p></span></b></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>SYN
SCAN - SYN scan is relatively unobtrusive, fast, and stealthy, since it never
completes TCP connections. This technique is often referred to as half-open
scanning, because you don't open a full TCP connection. You send a SYN packet,
as if you are going to open a real connection and then wait for a response. A
SYN/ACK indicates the port is listening (open), while a RST (reset) is
indicative of a non-listener. If no response is received after several
retransmissions, the port is marked as filtered. The port is also marked
filtered if an ICMP unreachable error (type 3, code 1, 2, 3, 9, 10, or 13) is
received.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Connect
scan - accurate but slower and no form of stealth as a full tcp connection is
established. Can break poor tcp/ip stacks due to large number of open
connection with no valid data received on them.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TCP
NULL, FIN, and Xmas scans [FIN + PSH + URG] (-sN; -sF; -sX)  exploits a loop
home in the TCP rfc (793) where if a port is closed you send a RST packet if
the packet does not contain SYN, ACK, or RST. Only works on unix varients as
windows, CISCO, IBM do not follow the RFC. If a RST packet is received, the
port is considered closed, while no response means it is open|filtered. The
port is marked filtered if an ICMP unreachable error (type 3, code 1, 2, 3, 9,
10, or 13) is received. Sometimes good for firewall/IDS evasion but cannot
distinguish between open and filtered ports.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>ACK
scan (-sA)  Stealth and can used to map out firewall rulesets. Open and closed
ports return a RST (or ICMP error) other ports are classed as filtered.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Window
Scans (-sW)  detects the TCP window size value to determine if the port is
open or closed. When it receives a RST back, Window scan lists the port as open
or closed if the TCP Window value in that reset is positive or zero,
respectively. This scan is not very reliable as only a small number of
implantations behave this way. <o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Idle
scan (sI)  use a zombie host to scan for you based on analysing the IP ID
values on hosts with predictable IPIDs. Very stealthy and can reach targets
that are trusted by the zombie host.<o:p></o:p></span></p>

<p class=MsoListParagraph style='margin-top:0cm;margin-right:0cm;margin-bottom:
6.0pt;margin-left:17.85pt;text-indent:-17.85pt;mso-list:l72 level1 lfo54'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>FTP
bounce scan (-b)  exploits old and weak FTP servers that allow the FTP PORT
command. You ask the FTP server to send to another hosts and port and the
response message received determines its state.<span style='mso-spacerun:yes'>
</span>Stealthy and can abuse trust relations but unlikely to work these days.<o:p></o:p></span></p>

<h3><span lang=EN-GB>B6a - The importance of egress and ingress filtering,

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Filtering network
traffic to permit only the host requiring access to specific services significantly
reduces the risk off attack. Allowing outbound connections can result in
unwanted traffic being let into the network:<o:p></o:p></span></p>

<h2><span lang=EN-GB>B7 - Packet Crafting</span></h2>

<h3><span lang=EN-GB>B7a - Packet crafting to meet a particular requirement:</span></h3>

<h3 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l115 level1 lfo48'><![if !supportLists]><span
lang=EN-GB style='font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:

Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB>Modifying source ports</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Many tools allow modification of source ports which is
useful to bypass network filtering when the firewall used stateless mechanisms.
For example to allow internal users to browse the web UDP port 53 and TCP ports
80 and 443 are let into the network. Setting the source port to any of these
commonly allowed protocols can bypass the firewall and allow packets to get
into the network.<span style='mso-spacerun:yes'> </span>FTP is another good
example due to the way it can connect back via SRC port 20.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;
margin-left:17.85pt'><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

margin-left:17.85pt'><span lang=EN-GB style='font-size:10.0pt'>hping2 can spoof
source addresses as follows:<o:p></o:p></span></p>

</span></span></span><![endif]><span lang=EN-GB>Manipulating TTLs</span></h3>

<p class=MsoNormal style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;
margin-left:17.85pt'><span lang=EN-GB style='font-size:10.0pt'>The basis of the
traceroute program. Uses ICMP TTL expired error responses to enumerate network
hops. The sender initially sets the TTL to one and sends to the destination.
The first hop router will decrement the TTL see it is now zero and send the
ICMP TTL expired error message back to the sender. The send repeats the process
for each subsequent hop on route to the destination by incrementing the TTL by
one each time. Viewing TTLs ion responses can also identify firewall rules as
the firewall may uses its own TTL is a RST packet rather than the value used by
the target host.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-top:0cm;margin-right:0cm;margin-bottom:3.0pt;
margin-left:17.85pt'><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

margin-left:17.85pt'><span lang=EN-GB style='font-size:10.0pt'>hping2 can set
the TTL value using as follows:<o:p></o:p></span></p>

--ttl &lt;value&gt;<span style='mso-tab-count:1'> </span>set TTL value
(default 64)</span><span lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";
color:black;mso-color-alt:windowtext'><span style='mso-tab-count:1'> </span></span><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB>IP fragmentation
can be used to bypass simple firewalls and evade IDS as it could take
significant processing to re-construct the packets and then inspect the rules.
Host with predicable IPID could be susceptible to blind packet injection into a
fragmented TCP segment or UDP datagram. Malformed fragments can also cause DoS
condition on devices with poorly implemented TCP/IP stacks.</span></p>

</span></span></span><![endif]><span lang=EN-GB>Generating ICMP packets</span></h3>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-GB
style='font-size:10.0pt'>Some ICMP packets can get through firewalls when
others have been explicitly denied.<span style='mso-spacerun:yes'> </span>Nmap
probes can set to some common ICMP messages but hping2 can be used to create
any form of ICMP message required.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>B8 - OS Fingerprinting</span></h2>

<h3><span lang=EN-GB>B8a - Remote operating system fingerprinting; active and
passive techniques</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>TCP/IP stack
fingerprinting is the passive collection of configuration attributes from a
remote device during standard layer 4 network communications. The combination
of parameters may then be used to infer the remote machine's operating system
(aka, OS fingerprinting), or incorporated into a device fingerprint.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Certain parameters
within the TCP protocol definition are left up to the implementation.<span
style='mso-spacerun:yes'> </span>Different operating systems, and different
versions of the same operating system, set different defaults for these
values.<span style='mso-spacerun:yes'> </span>By collecting and examining
these values, one may differentiate among various operating systems, and
implementations of TCP/IP. The TCP/IP fields that may vary include the
following:<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l140 level1 lfo51'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Initial
packet size (16 bits) <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l140 level1 lfo51'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Initial
TTL (8 bits) <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Ettercap  is

<h2><span lang=EN-GB>B11  Cryptography</span></h2>

<h3><span lang=EN-GB>B11a - Differences between encryption and encoding</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l155 level1 lfo49'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Encoding
is changing the way data is presented using a public, generally-understood, and
(usually) low-overhead method. It is used for the purpose of allowing the data
to survive intact and easily recoverable after some sort of transfer. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l155 level1 lfo49'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Encryption
is changing the way data is presented using a method or a key that is
restricted and is often computationally intensive. It is used for the purpose
of shielding the data from some people while making it available to others. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l155 level1 lfo49'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>In
short, encoding is for preservation, encryption is for obfuscation.<o:p></o:p></span></p>

<h3><span lang=EN-GB>B11b - Symmetric / asymmetric encryption</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Symmetric encryption:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
secret key, which can be a number, a word, or just a string of random letters,
is applied to the text of a message to change the content in a particular way.
This might be as simple as shifting each letter by a number of places in the
alphabet. As long as both sender and recipient know the secret key, they can
encrypt and decrypt all messages that use this key. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Popular
and well-respected symmetric algorithms include Twofish, Serpent, AES
(Rijndael), Blowfish, CAST5, RC4, TDES, and IDEA.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Many
modern block ciphers are based on a construction proposed by Horst Feistel.
Feistel's construction allows to build invertible functions from other
functions that are themselves not invertible.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Symmetric
ciphers have historically been susceptible to known-plaintext attacks, chosen
plaintext attacks, differential cryptanalysis and linear cryptanalysis. Careful
construction of the functions for each round can greatly reduce the chances of
a successful attack.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>When
used with asymmetric ciphers for key transfer, pseudorandom key generators are
nearly always used to generate the symmetric cipher session keys. However, lack
of randomness in those generators or in their initialization vectors is
disastrous and has led to cryptanalytic breaks in the past. Therefore, it is
essential that an implementation uses a source of high entropy for its
initialization.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l81 level1 lfo50'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Require
a secure initial exchange of one or more secret keys to both sender and
receiver<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Asymmetric Encryption:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l114 level1 lfo56'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
problem with secret keys is exchanging them over the Internet or a large
network while preventing them from falling into the wrong hands. Anyone who
knows the secret key can decrypt the message. One answer is asymmetric
encryption, in which there are two related keys--a key pair. A public key is
made freely available to anyone who might want to send you a message. A second,
private key is kept secret, so that only you know it.<span
style='mso-spacerun:yes'> </span>Any message (text, binary files, or
documents) that are encrypted by using the public key can only be decrypted by
applying the same algorithm, but by using the matching private key. Any message
that is encrypted by using the private key can only be decrypted by using the
matching public key. This means that you do not have to worry about passing
public keys over the Internet (the keys are supposed to be public). A problem
with asymmetric encryption, however, is that it is slower than symmetric
encryption. It requires far more processing power to both encrypt and decrypt
the content of the message.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l114 level1 lfo56'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Use of
Public key cryptography allows protection of the authenticity (and
non-repudiation) of a message by creating a digital signature of a message
using the private key, which can be verified using the public key. It also
allows protection of the confidentiality and integrity of a message, by public
key encryption, encrypting the message using the public key, which can only be
decrypted using the private key.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l114 level1 lfo56'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Weaknesses
in the certificate change can lead to compromise. Compromised keys need to be
revoked immediately. Certificate authorities need to be trusted and ensure that
they correctly vouch for the ID of the person they issue certificates for.
Man-in the middle attacks are also possible if the certificate path is not
fully checked. When a private key used for certificate creation higher in the
PKI server hierarchy is compromised or accidentally disclosed then a man in the
middle attack is possible, making any subordinate certificate wholly insecure.<o:p></o:p></span></p>

<h3><span lang=EN-GB>B11c - Encryption algorithms: DES, 3DES, AES, RSA, RC4.</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Data Encryption Standard (DES):<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Block
cipher based on a symmetric-key algorithm that uses a 56-bit key. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>DES is
now considered to be insecure for many applications. This is chiefly due to the
56-bit key size being too small; a DES key it has publicly been broken in 22
hours and 15 minutes. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>DES is
the archetypal block cipher  an algorithm that takes a fixed-length string of
plaintext bits and transforms it through a series of complicated operations
into another ciphertext bitstring of the same length. In the case of DES, the
block size is 64 bits. DES also uses a key to customize the transformation, so
that decryption can supposedly only be performed by those who know the
particular key used to encrypt. The key ostensibly consists of 64 bits;
however, only 56 of these are actually used by the algorithm. Eight bits are
used solely for checking parity, and are thereafter discarded. Hence the

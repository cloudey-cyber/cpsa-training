<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>4. Set Yersinia
to 802.1q mode by pressing the g key and selecting 802.1Q mode. </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>5. The following
needs to be obtained via reconnaissance for this attack to work: </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='text-indent:36.0pt;background:#D9D9D9;mso-background-themecolor:
background1;mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>a. Victim's VLAN </span><span

<p class=MsoNormal style='text-indent:36.0pt;background:#D9D9D9;mso-background-themecolor:

padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB

victim's network segment that is not alive. </span><span lang=EN-GB

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>The following
will perform an ARP Poisoning attack to assist in man-in-the-middle attacks: </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>1. <span
style='mso-tab-count:1'> </span>Press 'd' to initialize default
values, and then press 'x' to open the attack panel. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217;border:none;mso-border-alt:solid windowtext .5pt;
padding:0cm;mso-padding-alt:1.0pt 4.0pt 1.0pt 4.0pt'><span lang=EN-GB
style='font-size:10.0pt;color:black;mso-color-alt:windowtext'>2.<span
style='mso-tab-count:1'> </span>Select 2; sending 802.1Q arp
poisoning </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;

<h2 style='tab-stops:center 225.65pt'><span lang=EN-GB>D4  IPSec<span
style='mso-tab-count:1'> </span></span></h2>

<h3><span lang=EN-GB>D4a - Enumeration and fingerprinting of devices running
IPSec services</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Security
Association and key Management Protocol (ISAKMP) is accessible through UDP port
500, and provides Internet Key Exchange (IKE) support for IPsec VPN tunnels.
IKE is used as the authentication mechanism when establishing an IPsec
connection; it supports three authentication methods: pre-shared keys, public
key encryption, or digital signatures. IKE is split into two phases, each of
which has its own distinct purpose. IKE Phase 1 IKE Phase 1s main purpose is
to authenticate the two communicating parties with each other and then set up a
secure channel for IKE Phase 2. This can be done in one of two ways: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l119 level1 lfo94'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Main
mode - In three two-way handshakes (a total of 6 messages), Main mode
authenticates both parties to each other. This process first establishes a
secure channel in which authentication information is then exchanged securely
between the two parties.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l119 level1 lfo94'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Aggressive
mode - In only three messages, Aggressive mode accomplishes the same overall
goal of main mode but in a faster, notably less secure fashion. Aggressive mode
does not provide a secure channel to protect authentication information which
ultimately exposes it to eavesdropping attacks.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>IKE Phase 2 IKE
Phase 2s final aim is to establish the IPSec tunnel, which it does with the
help of IKE Phase 1.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Identifying IPsec
VPNs:<o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>nmap sU p 500
&lt;targets&gt;<span style='mso-tab-count:2'> </span><span
style='mso-tab-count:1'> </span>port scan</span><span lang=EN-GB
style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>ike-scan M &lt;targets&gt;<span
style='mso-tab-count:3'> </span>indentifies IPsec VPN devices</span><span
lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>ike-scan will
identify all vpn devices but some may response with notify rather than
handshake responses. A handshake means the device is willing to perform IKE
negotiation. A notify response means that the device is not willing to
negotiate (i.e. it only accepts requests from certain IPs), or we didnt supply
acceptable transforms. We can try different transforms with ike-scan using the
following script:<o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;

font-family:"Courier New";color:black;mso-color-alt:windowtext'>./ike-scan/try-transforms.sh
&lt;targets&gt;</span><span lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Using udp backoff

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;

&lt;target.port&gt; </span><span lang=EN-GB style='font-size:9.0pt;font-family:
"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Cain can also be

<h2><span lang=EN-GB>D5  VoIP</span></h2>

<h3><span lang=EN-GB>D5a - Enumeration and fingerprinting of devices running
VoIP services</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Voice over IP
(VoIP) is a very generic term that is used to describe the transport of voice on
top of an IP network. A VoIP deployment can range from a very basic setup to
enable a point-to-point communication between two users to a full carrier-grade
infrastructure in order to provide new communication services to customers and
end users. Most VoIP solutions rely on multiple protocols, at least one for signalling
and one for transport of the encoded voice traffic. Currently, the two most
common signalling protocols are H.323 and Session Initiation Protocol (SIP),
and their role is to manage call setup, modification, and closing. H.323 is
actually a suite of protocols defined by the International Telecommunication Union
(ITU), and the encoding is ASN.1. The deployed base is still larger than SIP,
and it was designed to make integration with the public switched telephone
network (PSTN) easier.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The Real-time
Transport Protocol (RTP) transports the encoded voice traffic. The control
channel for RTP is provided by the Real-time Control Protocol (RTCP) and consists
mainly of quality of service (QoS) information (delay, packet loss, jitter, and
so on). RTP runs on top of UDP, and both the source and destination port may be
dynamic (5004/UDP is common). RTP doesnt handle the QoS, because this needs to
be provided by the network (packet/frame marking, classification, and queuing).<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Theres one major
difference between traditional voice networks using a PBX and a VoIP setup: In
the case of VoIP, the RTP stream doesnt have to cross any voice infrastructure
device, and it is exchanged directly between the endpoints (that is, RTP is
phone-to-phone).<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>To enumerate SIP
devices use svmap.pl from sipvicious <o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;
mso-background-themeshade:217'><span lang=EN-GB style='font-size:9.0pt;
font-family:"Courier New";color:black;mso-color-alt:windowtext'>svmap.py
&lt;target IP range&gt;<span style='mso-tab-count:2'> </span><span
style='mso-tab-count:2'> </span>map SIP servers</span><span
lang=EN-GB style='font-size:9.0pt;font-family:"Courier New"'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#D9D9D9;mso-background-themecolor:background1;

address&gt;<span style='mso-tab-count:3'> </span><span
style='mso-tab-count:1'> </span>identify extentions</span><span

style='mso-tab-count:1'> </span><span style='mso-tab-count:1'> </span>crack
passwords for &lt;ext&gt;</span><span lang=EN-GB style='font-size:9.0pt;

font-family:"Courier New"'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB>D5b - Knowledge of the SIP protocol</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>SIP is the
Internet Engineering Task Force (IETF) protocol, and the number of deployments
using it or migrating over from H.323 is growing rapidly. SIP is not only used
to signal voice traffic, but it also drives a number of other solutions and
tools, such as instant messaging (IM). Normally operating on TCP/UDP 5060, SIP
is similar in style to the HTTP protocol, and it implements different methods
and response codes for session establishment and teardown. These methods and
response codes are summarized in the following tables:<o:p></o:p></span></p>

<h3><span lang=EN-GB>D6b - Knowledge of various options for encryption and
authentication, and the relative methods of each</span></h3>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>WEP</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Wired
Equivalent Privacy (WEP) is a deprecated algorithm to secure IEEE 802.11
wireless networks. Wireless networks broadcast messages using radio and are
thus more susceptible to eavesdropping than wired networks. When introduced WEP
was intended to provide confidentiality comparable to that of a traditional
wired network. However, several serious weaknesses were identified by
cryptanalysts with the result that today a WEP connection can be cracked with
readily available software within minutes.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>WEP
uses the stream cipher RC4 for confidentiality, and the CRC-32 checksum for
integrity. Standard 64-bit WEP uses a 40 bit key, which is concatenated with a
24-bit initialization vector (IV) to form the RC4 traffic key. A 128-bit WEP
key has the same 24-bit IV and 104bits for encryption. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Two
methods of authentication can be used with WEP: Open System authentication and
Shared Key authentication.</span><span lang=EN-GB> </span><span lang=EN-GB
style='font-size:10.0pt'>Open System authentication is preferable as </span><span
lang=EN-GB>i</span><span lang=EN-GB style='font-size:10.0pt'>t is possible to
derive the keystream used for the handshake by capturing the challenge frames
in Shared Key authentication. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Open
System authentication - the WLAN client need not provide its credentials to the
Access Point during authentication. After the authentication and association,
WEP can be used for encrypting the data frames. At this point, the client needs
to have the right keys.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Shared
Key authentication- the WEP key is used for authentication. A four-way
challenge-response handshake is used:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The client station sends an authentication
request to the Access Point. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The Access Point sends back a clear-text
challenge. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The client has to encrypt the challenge
text using the configured WEP key, and send it back in another authentication
request. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The Access Point decrypts the material, and
compares it with the clear-text it had sent. Depending on the success of this
comparison, the Access Point sends back a positive or negative response. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>After the authentication and
association, the pre-shared WEP key is also used for encrypting the data frames
using RC4.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l53 level1 lfo69'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Because
RC4 is a stream cipher, the same traffic key must never be used twice. The
purpose of an IV, which is transmitted as plain text, is to prevent any
repetition, but a 24-bit IV is not long enough to ensure this on a busy
network. The way the IV was used also opened WEP to a related key attack. For a
24-bit IV, there is a 50% probability the same IV will repeat after 5000
packets.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>TKIP</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Temporal
Key Integrity Protocol or TKIP is a security protocol used in the IEEE 802.11
wireless networking standard. TKIP was designed to replace WEP without
requiring the replacement of legacy hardware. This was necessary because the
breaking of WEP had left WiFi networks without viable link-layer security, and
a solution was required for already deployed hardware.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
and the related WPA standard, implement three new security features to address
security problems encountered in WEP protected networks. First, TKIP implements
a key mixing function that combines the secret root key with the initialization
vector before passing it to the RC4 initialization. Second, WPA implements a
sequence counter to protect against replay attacks by rejecting packets
received out of order at the access point. Finally, TKIP implements a 64-bit
message integrity check named MICHAEL. TKIP ensures that every data packet is
sent with a unique encryption key.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
uses the same underlying mechanism as WEP, and consequently is vulnerable to a
number of similar attacks. The message integrity check, per-packet key hashing,
broadcast key rotation, and a sequence counter discourage many attacks. The key
mixing function also eliminates the WEP key recovery attacks. Notwithstanding
these changes, the weakness of some of these additions have allowed for new,
although narrower, attacks.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
is vulnerable to a keystream recovery attack that, if successfully executed,
permits an attacker to transmit 7-15 packets of the attacker's choice on the
network. The attack is an extension of the WEP chop-chop attack. Because WEP
utilizes a cryptographically insecure checksum mechanism (CRC32), an attacker
can guess individual bytes of a packet, and the wireless access point will
confirm or deny whether or not the guess is correct. If the guess is correct,
the attacker will be able to detect the guess is correct and continue to guess
other bytes of the packet. However, unlike the chop-chop attack against a WEP
network, the attacker must wait for at least 60 seconds after a correct guess
(a successful circumvention of the CRC32 mechanism) before continuing the
attack. This is because although TKIP continues to use the CRC32 checksum
mechanism, it implements an additional MIC code named Michael. If two incorrect
Michael MIC codes are received within 60 seconds, the access point will
implement countermeasures, meaning it will rekey the TKIP session key, thus
changing future keystreams. Accordingly, TKIP attack will wait an appropriate
amount of time to avoid these countermeasures. Because ARP packets are easily
identified by their size, and the vast majority of the contents of this packet
would be known to an attacker, the number of bytes an attacker must guess using
the above method is rather small (approximately 14 bytes). Recovery of 12 bytes
is possible in about 12 minutes on a typical network. An attacker already has
access to the entire ciphertext packet. Upon retrieving the entire plaintext of
the same packet, the attacker has access to the keystream of the packet, as
well as the MIC code of the session. Using this information the attacker can
construct a new packet and transmit it on the network. To circumvent the WPA
implemented replay protection, attack utilizes QoS channels to transmit these
newly constructed packets. An attacker able to transmit these packets may be
able to implement any number of attacks, including ARP poisoning attacks,
denial of service, and other similar attacks. Further refinements on the attack
have been made, enabling attackers to inject a larger malicious packet (596
bytes, to be more specific) within approximately 18 minutes and 25 seconds.<o:p></o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>WPA/WPA2</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Wi-Fi
Protected Access (WPA and WPA2) are wireless communication protection system
produced in response to several serious weaknesses researchers had found in the
previous system, WEP (Wired Equivalent Privacy). <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Pre-shared
key mode (PSK, also known as Personal mode) is designed for home and small
office networks that don't require the complexity of an 802.1X authentication
server. Each wireless network device encrypts the network traffic using a 256
bit key. This key may be entered either as a string of 64 hexadecimal digits,
or as a passphrase of 8 to 63 printable ASCII characters.</span><span
lang=EN-GB> </span><span lang=EN-GB style='font-size:10.0pt'>Shared-key WPA
remains vulnerable to password cracking attacks if users rely on a weak
passphrase.</span><span lang=EN-GB> </span><span lang=EN-GB style='font-size:
10.0pt'>To further protect against intrusion the network's SSID should not
match any entry in the top 1000 SSIDs.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A WPA
weakness exists which relied on a previously known flaw in WEP that could be
exploited only for the TKIP algorithm in WPA. The flaw does not lead to key
recovery, but only a keystream that encrypted a particular packet, and which
can be reused as many as seven times to inject arbitrary data of the same
packet length to a wireless client. For example, this allows someone to inject
faked ARP packets which makes the victim send packets to the open Internet.
This attack was further optimised enabling attackers to inject larger malicious
packets (596 bytes, to be more specific) within approximately 18 minutes and 25
seconds. This does not affect WPA2 systems that use the stronger CCMP
algorithm.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>WPA-
and WPA2- Enterprise integrate the use of EAP to perform 802.1x authentication
via a remote authentication server and 802.1x enabled clients. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB><span style='mso-tab-count:1'> </span>EAP/LEAP/PEAP</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level1 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
Wi-Fi alliance has announced the inclusion of additional EAP (Extensible
Authentication Protocol) types to its certification programs for WPA- and WPA2-
Enterprise certification programs. This was to ensure that WPA-Enterprise
certified products can interoperate with one another. Previously, only EAP-TLS
(Transport Layer Security) was certified by the Wi-Fi alliance. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level1 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
EAP types now included in the certification program are: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level2 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>EAP-TLS
(previously tested) <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level2 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>EAP-TTLS/MSCHAPv2
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level2 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PEAPv0/EAP-MSCHAPv2
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l8 level2 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PEAPv1/EAP-GTC
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:72.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l8 level2 lfo98'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>EAP-SIM
<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l57 level1 lfo99'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>EAP-TLS
 this was the first EAP authentication technique required for WPA/WPA2
compatibility. EAP-TLS is very secure. It uses client- and server-side
certificates to authenticate all users in a network  this is also its major
downfall. Managing certificates for all users in an organisation of any size
can be a daunting challenge. Most organisations just dont have in place the
level of PKI required. Attacking the EAP-TLS protocol head on is pretty much
impossible.<span style='mso-spacerun:yes'> </span><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l57 level1 lfo99'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>LEAP 
lightweight EAP is a<span style='mso-spacerun:yes'> </span>Cisco propriety
protocol. Important features of LEAP are dynamic WEP keys and mutual
authentication (between a wireless client and a RADIUS server). LEAP allows for
clients to reauthenticate frequently; upon each successful authentication, the
clients acquire a new WEP key (with the hope that the WEP keys don't live long
enough to be cracked). LEAP may be configured to use TKIP WPA instead of
dynamic WEP. However leap is deployed it is vulnerable to to a severe security
problem. LEAP uses a modified version of MS-CHAP, an authentication protocol in
which user credentials are not strongly protected. Automated tools like ASLEAP
demonstrate the simplicity of getting unauthorized access in networks protected
by LEAP implementations<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraph style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l57 level1 lfo99'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PEAP -
Protected Extensible Authentication Protocol is similar in design to EAP-TTLS,
requiring only a server-side PKI certificate to create a secure TLS tunnel to
protect user authentication, and uses server-side public key certificates to
authenticate the server. It then creates an encrypted TLS tunnel between the
client and the authentication server. In most configurations, the keys for this
encryption are transported using the server's public key. The ensuing exchange
of authentication information inside the tunnel to authenticate the client is
then encrypted and user credentials are safe from eavesdropping. Vulnerable to
man-in-the-middle attacks if the client doesnt validate the servers
certificate<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>The ability to scale up or down easily <o:p></o:p></span></p>

mso-bidi-font-family:Arial'>Synchronization of directory updates amongst
several servers<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Using the same
database, for use primarily in Windows environments, Active Directory also
allows administrators to assign policies, deploy software, and apply critical
updates to an organization. Active Directory stores information and settings in
a central database. Active Directory networks can vary from a small
installation with a few computers, users and printers to tens of thousands of
users, many different domains and large server farms spanning many geographical
locations.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Global
Catalogue:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>In a
multi-domain forest the Active Directory database becomes partitioned. That is,
each domain maintains a list of only those objects that belong in that domain.
So, for example, a user created in Domain A would be listed only in Domain A's
domain controllers. Global catalogue (GC) servers are used to provide a global
listing of all objects in the Forest. The Global catalogue is held on domain
controllers configured as global catalogue servers. Global Catalogue servers
replicate to themselves all objects from all domains and hence, provide a
global listing of objects in the forest. However, in order to minimize
replication traffic and to keep the GC's database small, only selected
attributes of each object are replicated. Global catalogue runs on TCP port
3268. A global catalogue server must be available or the user cannot logon to
the domain unless the user is in the group &quot;Domain Admins&quot;. Adding
more global catalog servers will make searching the forest faster, but more
network bandwidth will be required for replication between global catalog
servers.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Master Browser:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>The master
browser is responsible for collecting host or server announcements, which are
sent as datagrams every 12 minutes by each server on the network segment of the
master browser. The master browser instructs the potential browsers for each
network segment to become backup browsers. The backup browser on a given
network segment provides a browse list to the client computers located in the
same segment.</span><span lang=EN-GB> </span><span lang=EN-GB style='font-size:
10.0pt;mso-bidi-font-family:Arial'>In a Windows NT domain structure, the
primary domain controller (PDC) is always selected as the domain master
browser. Only the PDC can be a domain master browser. If a PDC is not present,
a domain master browser is not available and you are unable to obtain browse
lists from workgroups other than the workgroup you are located in. In Windows
2000 and above the DC <o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Flexible Single
Master Operations (FSMO):<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Windows 2000
Domains work using a multiple master design with restricted master operations
on a master domain controller. This was done to distribute the load on domain
controllers but there are some operations that can only be done on a single or
&quot;master&quot; controller. There are a set of Flexible Single Master
Operations (FSMO) which can only be done on a single controller. An
administrator determines which operations must be done on the master
controller. These operations are all set up on the master controller by default
and can be transferred later. FSMO operations types include: <o:p></o:p></span></p>

mso-bidi-font-family:Arial'>Schema Master - Makes changes to the database
schema. Applications may remotely connect to the schema master. <span
style='mso-spacerun:yes'></span> one per forest<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l126 level1 lfo101;

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;

or from the forest.  one per master<o:p></o:p></span></p>

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Relative ID Master (RID Master) - All objects have
a Security Identifier (SID) and a domain SID. The RID assigns relative IDs to

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l126 level1 lfo101;

</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Infrastructure Master - Updates group membership

the global catalogue server. If this is done, the Infrastructure Master will

<h3><span lang=EN-GB>E3b - Reliance of AD on DNS and LDAP</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>AD relies on DNS
as its primary locator service</span><span lang=EN-GB style='font-size:10.0pt'>.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt'>AD uses LDAP as a protocol for its data
repository  it would not work without it.</span><span lang=EN-GB
style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p></o:p></span></p>

<h3><span lang=EN-GB>E3c - Group Policy (Local Security Policy)</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Group Policy:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Group Policy is
a feature of the Microsoft Windows NT family of operating systems. Group Policy
is a set of rules which control the working environment of user accounts and
computer accounts. Group Policy provides the centralized management and
configuration of operating systems, applications and users' settings in an
Active Directory environment. In other words, Group Policy in part controls
what users can and can't do on a computer system.</span><span lang=EN-GB> </span><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Group Policy can
control a target object's registry, NTFS security, audit and security policy,
software installation, logon- and logoff-scripts, Security filtering is the
process of customizing the scope of the Group Policy Object (GPO) by choosing
which users and groups the GPO applies to. Group policy can effectively control
the local security policies for all computers within a domain<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Local Security
Policy:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Local Security
Policy can be used to directly modify account and local policies, public key
policies and IP security policies for your local computer<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Account policies
- All security policies are computer-based policies. Account policies are
defined on computers, yet they affect how user accounts can interact with the
computer or domain. Account policies contain three subsets:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l20 level1 lfo102;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Password policy - Used for domain or local user
accounts. Determines settings for passwords, such as enforcement and lifetimes.
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l20 level1 lfo102;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Account lockout policy - Used for domain or local
user accounts. Determines the circumstances and length of time that an account
will be locked out of the system. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l20 level1 lfo102;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Kerberos policy - Used for domain user accounts.
Determines Kerberos-related settings, such as ticket lifetimes and enforcement.
Kerberos policies do not exist in local computer policy. <o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>For domain
accounts, there can be only one account policy. The account policy must be
defined in the Default Domain policy and is enforced by the domain controllers
that make up the domain. A domain controller always obtains the account policy
from the Default Domain Policy Group Policy object, even if there is a
different account policy applied to the organizational unit that contains the
domain controller. By default, workstations and servers joined to a domain
(such as member computers) will also receive the same account policy for their
local accounts. However, local account policies can be different from the
domain account policy, such as when you define an account policy specifically
for the local accounts. <o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><span
style='mso-spacerun:yes'></span><o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Local policies -
These policies apply to a computer and contain these subsets:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l28 level1 lfo103;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Audit policy - Determines whether security events
are logged into the Security log on the computer. Also determines whether to
log successful attempts, failed attempts or both. (The Security log is part of
Event Viewer.) <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l28 level1 lfo103;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>User rights assignment - Determines which users or
groups have logon rights or privileges on the computer. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l28 level1 lfo103;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Security options -Enables or disables security
settings for the computer, such as digital signing of data, Administrator and
Guest account names, floppy drive and CD-ROM access, driver installation, and
logon prompts. <o:p></o:p></span></p>

<h2><span lang=EN-GB>E4 - Windows Passwords<span style='mso-tab-count:1'> </span></span></h2>

<h3><span lang=EN-GB>E4a - Password policies (complexity, lockout policies)</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Strong passwords
are a critical to security and are mandated through a good password policy:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l160 level1 lfo105;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Enforce password history (24 new password before
reuse)<o:p></o:p></span></p>

<h3><span lang=EN-GB>E4c - Hash Storage (merits of LANMAN, NTLMv1 / v2)</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>LANMAN:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>LM hash
or LAN Manager hash is one of the formats that Microsoft LAN Manager and
Microsoft Windows versions previous to Windows Vista use to store user
passwords that are fewer than 15 characters long. This type of hash is the only
type of encryption used in Microsoft LAN Manager, hence the name, and versions
of Windows up to Windows Me. It is also supported in more recent Windows
versions for backward compatibility, although in Windows Vista and later it
must explicitly be enabled for use as it is turned off by default.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>The LM hash is computed as follows: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>The users password is converted to
uppercase. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>This password is null-padded to 14 bytes.
If the password is more than 14 characters long, the LMHash cannot be computed.
<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>The fixed-length password is split into
two 7-byte halves. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>These values are used to create two DES
keys, one from each 7-byte half, by converting the seven bytes into a bit
stream, and inserting a zero bit after every seven bits. This generates the 64
bits needed for the DES key. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>Each of these keys is used to DES-encrypt
the constant ASCII string KGS!@#$%, resulting in two 8-byte ciphertext
values. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l40 level1 lfo106;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>These two ciphertext values are
concatenated to form a 16-byte value, which is the LM hash.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>Although
it is based on DES, a well-studied block cipher, the LM hash can easily be
cracked due to two weaknesses in its implementation. First, passwords longer
than 7 characters are divided into two pieces and each piece is hashed
separately. Second, all lower case letters in the password are changed to upper
case before the password is hashed. The first weakness allows each half of the
password to be attacked separately.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>By
mounting a brute force attack on each half separately, modern desktop machines
can crack alphanumeric LM hashes in a few hours.</span><span lang=EN-GB> </span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><b
style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'><span
lang=EN-GB>NTLM:<o:p></o:p></span></i></b></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>To
address the security weaknesses inherent in LM encryption, Microsoft introduced
the NTLM algorithm with Windows NT 3.1. NTLM (NT LAN Manager) is a Microsoft
authentication protocol used with the SMB protocol. MS-CHAP is similar and is
used for authentication with Microsoft remote access protocols. The protocol
uses a challenge-response sequence requiring the transmission of three messages
between the client (wishing to authenticate) and the server (requesting
authentication): <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l135 level1 lfo107;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>The client first sends a Type 1 message
containing a set of flags of features supported or requested (such as
encryption key sizes, request for mutual authentication, etc.) to the server. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l135 level1 lfo107;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>The server responds with a Type 2 message
containing a similar set of flags supported or required by the server (thus
enabling an agreement on the authentication parameters between the server and
the client) and, more importantly, a random challenge (8 bytes). <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l135 level1 lfo107;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
minor-latin'><span style='mso-list:Ignore'>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>Finally, the client uses the challenge
obtained from the Type 2 message and the user's credentials to calculate the
response. The calculation methods differ based on the NTLM authentication
parameters negotiated previously, but in general they apply MD4/MD5 hashing
algorithms and DES encryption to compute the response. The client then sends
the response to the server in a Type 3 message.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>NTLMv1
is a challenge-response authentication protocol. The server authenticates the
client by sending an 8-byte random number, the challenge. The client performs
an operation involving the challenge and a secret shared between client and
server, e.g. a password. The client returns the 24-byte result of the
computation. In fact, in NTLMv1 two computations are made using two different
shared secrets and two 24-byte results are returned. The server verifies that
the client has computed the correct result, and from this infers possession of
the secret, and hence the identity of the client. The two secrets are: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l25 level1 lfo108;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>the LANMAN Hash of the user's password and <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l25 level1 lfo108;
mso-layout-grid-align:none;text-autospace:none'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'>the MD4 hash of the user's password (NT-HASH)<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>Both
these hashes produce 16-byte quantities. Five bytes of zeros are appended to
obtain 21 bytes. The 21 bytes are separated in three 7 bytes quantities. Each
of these 56 bit quantities is used as a key to DES encrypt the 64 bit
challenge. The three encryptions of the challenge are reunited to form the
24-byte response. Both the response using the lanman hash and the MD4 hash
(called the NT Hash) are returned as the response.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>NTLMv2,
introduced after Windows NT 4.0 SP4, is a challenge-response authentication
protocol. It is intended as a cryptographically strengthened replacement for
NTLMv1. It consists of two different protocols, one which differs greatly from
NTLMv1, and a second which shares much of NTLMv1's structure and is similar to
MS-CHAPv2. The first protocol is referred to as NTLM2, the second as NTLM2
Session. NTLM2 sends two 16-byte responses to an 8-byte server challenge. The
response is the HMAC-MD5 hash of the server challenge, a randomly generated
client challenge, and a HMAC-MD5 hash of the user's password and other
identifying information. The two responses differ in the format of the client
challenge. The shorter response uses an 8-byte random value for this challenge.
In order to verify the response, the server must receive as part of the
response the client challenge. For this shorter response, the 8-byte client
challenge appended to the 16-byte response makes a 24-byte package which is
consistent with the 24-byte response format of the previous NTLMv1 protocol. In
certain non-official documentation (e.g. DCE/RPC Over SMB, Leighton) this
response is termed LMv2. The second response sent by NTLM2 uses a variable
length client challenge which includes (1) the current time in NT Time format,
(2) an 8-byte random value, (3) the domain name and (4) some standard format
stuff. The response must include a copy of this client challenge, and is
therefore variable length. In non-official documentation, this response is termed
NTv2.Both LMv2 and NTv2 hash the client and server challenge with a hash of the
user's password and other identifying information. The exact formula is to
begin with the NT Hash of NTLMv1, which is stored in the SAM, and continue to
hash in, using HMAC-MD5, the username and domain name. In the box below, X
stands for the fixed contents of a formatting field.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:"Courier New"'>The
NTLMv2 Session protocol is entirely different, being very similar to MS-CHAPv2.
It is described by Eric Glass' ntlm page. Briefly, the NTLMv1 algorithm is
applied, except that an 8-byte client challenge is appended to the 8-byte
server challenge and MD5 hashed. The least 8-byte half of the hash result is
the challenge utilized in the NTLMv1 protocol. The client challenge is returned
in one 24-byte slot of the response message, the 24-byte calculated response is
returned in the other slot. This is a strengthened form of NTLMv1 which
maintains the ability to use existing Domain Controller infrastructure yet
avoids a dictionary attack by a rogue server. For a fixed X, the server
computes a table where location Y has value K such that Y=DES_K(X). Without the
client participating in the choice of challenge, the server can send X, look up
response Y in the table and get K. This attack can be made practical by using
rainbow tables. However, existing NTLMv1 infrastructure allows that the
challenge/response pair is not verified by the server, but sent to a Domain
Controller for verification. Using NTLMv2 Session, this infrastructure
continues to work if the server substitutes for the challenge the hash of the
server and client challenges.<o:p></o:p></span></p>

<h3><span lang=EN-GB>E4d - Offline Password Analysis (rainbow tables / hash
brute forcing)</span></h3>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>If a system uses
a poorly designed password hashing scheme to protect stored passwords, an
attacker can exploit any weaknesses to recover even 'well-chosen' passwords.
One example is the LM hash that Microsoft Windows XP and previous versions use
by default to store user passwords of less than 15 characters in length. LM
hash converts the password into all uppercase letters then breaks the password
into two 7-character fields which are hashed separatelywhich allows each half
to be attacked individually.</span><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:"Courier New"'> LM hash does not include salt, therefore a
time-memory trade-off cryptanalysis attack, such as rainbow tables, is also
feasible. In 2003, Ophcrack, an implementation of the rainbow table technique,
was published. It specifically targets the weaknesses of LM encryption, and
includes pre-computed data sufficient to crack virtually all alphanumeric LM
hashes in a few seconds. Many cracking tools, e.g. RainbowCrack, L0phtCrack and
Cain, now incorporate similar attacks and make cracking of LM hashes trivial.
However, because LM hashing is not used for passwords of 15 characters or
longer, these are relatively strong.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'>Password
encryption schemes that use stronger hash functions like MD5, SHA-512, SHA-1,
and RIPEMD-160 can still be vulnerable to brute-force and precomputation
attacks. The following types of password cracking can be applied to any hashing
encryption scheme:<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l15 level1 lfo109;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Dictionary attacks<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
mso-layout-grid-align:none;text-autospace:none'><span lang=EN-GB
style='font-size:10.0pt;mso-bidi-font-family:Arial'>Users often choose weak
passwords. Examples of insecure choices include single words found in
dictionaries, given and family names, any too short password (usually thought
to be 6 or 7 characters or less), or any password meeting a too restrictive and
so predictable, pattern (eg, alternating vowels and consonants). Repeated
research over some 40 years has demonstrated that around 40% of user-chosen
passwords are readily guessable by sophisticated cracking programs armed with
dictionaries and, perhaps, the user's personal information<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l15 level1 lfo109;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Brute Force attacks<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
mso-layout-grid-align:none;text-autospace:none'><span lang=EN-GB
style='font-size:10.0pt;mso-bidi-font-family:Arial'>A last resort is to try
every possible password, known as a brute force attack. In theory, if there is
no limit to the number of attempts, a brute force attack will always be
successful since the rules for acceptable passwords must be publicly known; but
as the length of the password increases, so does the number of possible
passwords. This method is unlikely to be practical unless the password is
relatively short, however techniques using parallel processing can reduce the
time to find the password in inverse proportion to the number of computer
devices (CPUs) in use. This depends heavily on whether the prospective attacker
has access to the hash of the password as well as the hashing algorithm, in
which case the attack is called an offline attack (it can be done without
connection to the protected resource) or not, in which case it is called an
online attack. Offline attack is generally much easier, because testing a
password is reduced to a mathematical computation of the hash of the password
to be tried and comparison with the hash of the real password. In an online
attack the attacker has to try to authenticate himself with all the possible
passwords, and rules and delays can be imposed by the system and the attempts
can be logged.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-layout-grid-align:none;text-autospace:none'><span
lang=EN-GB style='font-size:10.0pt;mso-bidi-font-family:Arial'><o:p>&nbsp;</o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l15 level1 lfo109;mso-layout-grid-align:none;
text-autospace:none'><![if !supportLists]><span lang=EN-GB style='font-size:
10.0pt;font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:
Symbol'><span style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><b style='mso-bidi-font-weight:normal'><i
style='mso-bidi-font-style:normal'><span lang=EN-GB style='font-size:10.0pt;
mso-bidi-font-family:Arial'>Pre-computation attacks<o:p></o:p></span></i></b></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
mso-layout-grid-align:none;text-autospace:none'><span lang=EN-GB
style='font-size:10.0pt;mso-bidi-font-family:Arial'>In its most basic form, pre-computation
involves hashing each word in the dictionary (or any search space of candidate
passwords) and storing the word and its computed hash in a way that enables
lookup on the list of computed hashes. This way, when a new encrypted password
is obtained, password recovery is instantaneous. Pre-computation can be very
useful for a dictionary attack if salt is not used properly (see below), and
the dramatic decrease in the cost of mass storage has made it practical for
fairly large dictionaries. Advanced pre-computation methods exist that are even
more effective. By applying a time-memory trade off, a middle ground can be
reached - a search space of size N can be turned into an encrypted database of
size O(N2/3) in which searching for an encrypted password takes time O(N2/3).
The theory has recently been refined into a practical technique. Another
example cracks alphanumeric Windows LAN Manager passwords in a few seconds.
This is much faster than brute force attacks on the obsolete LAN Manager, which
uses a particularly weak method of hashing the password. Windows systems prior
to Windows Vista/Server 2008 compute and store a LAN Manager hash by default
for backwards compatibility. Rainbow tables are a form of pre-computation
attack.<o:p></o:p></span></p>

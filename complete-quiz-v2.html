effective key length is 56 bits, and it is usually quoted as such.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Within
the algorithm's structure there are 16 identical stages of processing, termed
rounds. There is also an initial and final permutation, termed IP and FP, which
are inverses (IP &quot;undoes&quot; the action of FP, and vice versa). IP and
FP have almost no cryptographic significance, but were apparently included in
order to facilitate loading blocks in and out of mid-1970s hardware, as well as
to make DES run slower in software.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Before
the main rounds, the block is divided into two 32-bit halves and processed
alternately; this criss-crossing is known as the Feistel scheme. The Feistel
structure ensures that decryption and encryption are very similar processes 
the only difference is that the subkeys are applied in the reverse order when
decrypting. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l85 level1 lfo57'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
F-function operates on half a block (32 bits) at a time and consists of four
stages: Expansion,Key mixing, Substitution, Permutation.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><span
style='mso-spacerun:yes'></span><o:p></o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Triple DES (3DES):<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l121 level1 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Named
because it applies the Data Encryption Standard (DES) cipher algorithm three
times to each data block.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l121 level1 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Triple
DES provides a relatively simple method of increasing the key size of DES to
protect against brute force attacks, without requiring a completely new block
cipher algorithm.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l121 level1 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
standards define three keying options:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l121 level2 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Keying
option 1: All three keys are independent. Strongest, with 3 x 56 = 168
independent key bits but due to the meet-in-the-middle attack the effective
security it provides is only 112 bits. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l121 level2 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Keying
option 2: K1 and K2 are independent, and K3 = K1. Less security, with 2 x 56 =
112 key bits. This option is stronger than simply DES encrypting twice, e.g.
with K1 and K2, because it protects against meet-in-the-middle attacks.
However, this option is susceptible to certain chosen-plaintext or known-plaintext
attacks and thus it is designated by NIST to have only 80 bits of security.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:54.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l121 level2 lfo58'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Keying
option 3: All three keys are identical, i.e. K1 = K2 = K3. No better than DES,
with only 56 key bits. This option provides backward compatibility with DES,
because the first and second DES operations simply cancel out.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>Advanced Encryption Standard (AES):<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l64 level1 lfo59'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
standard comprises three block ciphers, AES-128, AES-192 and AES-256, adopted
from a larger collection originally published as Rijndael. Each of these
ciphers has a 128-bit block size, with key sizes of 128, 192 and 256 bits,
respectively.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l64 level1 lfo59'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>AES
has a fixed block size of 128 bits and a key size of 128, 192, or 256 bits,
whereas Rijndael can be specified with block and key sizes in any multiple of
32 bits, with a minimum of 128 bits. The blocksize has a maximum of 256 bits,
but the keysize has theoretically no maximum.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l64 level1 lfo59'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>AES
operates on a 44 array of bytes, termed the state (versions of Rijndael with a
larger block size have additional columns in the state). Most AES calculations
are done in a special finite field.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l64 level1 lfo59'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
AES cipher is specified as a number of repetitions of transformation rounds
that convert the input plaintext into the final output of ciphertext. Each
round consists of several processing steps, including one that depends on the
encryption key. A set of reverse rounds are applied to transform ciphertext
back into the original plaintext using the same encryption key.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l64 level1 lfo59'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
only successful published attacks against the full AES are side-channel attacks
on some specific implementations and theoretic related-key attacks which aren't
currently effective against full AES.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>RSA:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>RSA
(which stands for Rivest, Shamir and Adleman who first publicly described it)
is an algorithm for public-key cryptography. It is the first algorithm known to
be suitable for signing as well as encryption, and was one of the first great
advances in public key cryptography. RSA is widely used in electronic commerce
protocols, and is believed to be secure given sufficiently long keys and the
use of up-to-date implementations. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>RSA
involves a public key and a private key. The public key can be known to
everyone and is used for encrypting messages. Messages encrypted with the
public key can only be decrypted using the private key. The private key must be
kept secure. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Message
signing provides verification of origin and message integrity. The sender
produces a hash of the message and uses their private key to create a signature
that is appended to the ciphertext. The receiver also produces the same has of
the message and used the sender public key on the hash to verify that the
signature is from the sender.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>When
used in practice, RSA is generally combined with some padding scheme which is
used to prevent a number of attacks that potentially work against RSA without
padding. Practical RSA implementations typically embed structured, randomized
padding into the message so it will encrypt to one of a large number of
different possible ciphertexts. Standards such as PKCS#1 have been carefully
designed to securely pad messages prior to RSA encryption. Within PKCS#1 there
are various schemes for encryption and dealing with signatures, some of the
older versions of these schemes has known weaknesses. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
security of the RSA cryptosystem is based on the difficulty of solving mathematical
problems and full decryption of an RSA ciphertext is thought to be infeasible
on the assumption that both of these problems are too hard, i.e., no efficient
algorithm exists for solving them. To achieve the full strength an RSA-based
cryptosystem must also use a padding scheme.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l111 level1 lfo60'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>As
with all ciphers, how RSA public keys are distributed is important to security.
Key distribution must be secured against a man-in-the-middle attack. Suppose
Eve has some way to give Bob arbitrary keys and make him believe they belong to
Alice. Suppose further that Eve can intercept transmissions between Alice and
Bob. Eve sends Bob her own public key, which Bob believes to be Alice's. Eve
can then intercept any ciphertext sent by Bob, decrypt it with her own private
key, keep a copy of the message, encrypt the message with Alice's public key,
and send the new ciphertext to Alice. In principle, neither Alice nor Bob would
be able to detect Eve's presence. Defenses against such attacks are often based
on digital certificates or other components of a public key infrastructure such
as trusted CAs.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>RC4:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l5 level1 lfo61'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>One of
the most widely-used software stream cipher and is used in popular protocols
such as Secure Sockets Layer (SSL) (to protect Internet traffic) and WEP (to
secure wireless networks). While remarkable for its simplicity and speed in
software, RC4 has weaknesses that argue against its use in new systems. It is
especially vulnerable when the beginning of the output keystream is not
discarded, nonrandom or related keys are used, or a single keystream is used
twice; some ways of using RC4 can lead to very insecure cryptosystems such as
WEP.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l5 level1 lfo61'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>RC4
generates a pseudorandom stream of bits (a keystream) which, for encryption, is
combined with the plaintext using bit-wise exclusive-or; decryption is
performed the same way (since exclusive-or is a symmetric operation). To
generate the keystream, the cipher makes use of a secret internal state which
consists of two parts: A permutation of all 256 possible bytes and two 8-bit
index-pointers. The permutation is initialized with a variable length key,
typically between 40 and 256 bits, using the key-scheduling algorithm (KSA).
Once this has been completed, the stream of bits is generated using the
pseudo-random generation algorithm (PRGA).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l5 level1 lfo61'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Unlike
more modern stream cipher, RC4 does not take a separate nonce alongside the
key. This means that if a single long-term key is to be used to securely
encrypt multiple streams, the cryptosystem must specify how to combine the
nonce and the long-term key to generate the stream key for RC4. One approach to
addressing this is to generate a &quot;fresh&quot; RC4 key by hashing a
long-term key with a nonce. However, many applications that use RC4 simply
concatenate key and nonce; RC4's weak key schedule then gives rise to a variety
of serious problems.<o:p></o:p></span></p>

<h3><span lang=EN-GB>B11d - Hashes: SHA1 and MD5</span></h3>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>A cryptographic
hash function is a deterministic procedure that takes an arbitrary block of
data and returns a fixed-size bit string, the (cryptographic) hash value, such
that an accidental or intentional change to the data will change the hash
value. The data to be encoded is often called the &quot;message&quot;, and the
hash value is often referred to as the message digest or simply digest.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>The ideal
cryptographic hash function has four main or significant properties:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt;mso-list:l66 level1 lfo62'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>it is
easy to compute the hash value for any given message, <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l66 level1 lfo62'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>it is
infeasible to find a message that has a given hash, <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt;mso-list:l66 level1 lfo62'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>it is
infeasible to modify a message without changing its hash, <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt;mso-list:l66 level1 lfo62'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>it is
infeasible to find two different messages with the same hash.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>SHA1:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l39 level1 lfo63'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Secure
Hash Algorithm 1 (SHA-1) produces a 160-bit digest from a message with a
maximum length of (2<sup>64</sup> &#8722; 1) bits.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l39 level1 lfo63'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>SHA-1
forms part of several widely-used security applications and protocols,
including TLS and SSL, PGP, SSH, S/MIME, and IPsec.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l39 level1 lfo63'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Published
attacks can find collisions in the full version of SHA-1, requiring fewer than
2<sup>69</sup> operations. (A brute-force search would require 2<sup>80</sup>
operations.)<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l39 level1 lfo63'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>sha1sum
is a computer program that calculates and verifies SHA-1 hashes.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>MD5:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l113 level1 lfo64'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>MD5
(Message-Digest algorithm 5) is a widely used cryptographic hash function with
a 128-bit hash value.</span><span lang=EN-GB> </span><span lang=EN-GB
style='font-size:10.0pt'>MD5 has been employed in a wide variety of security
applications, and is also commonly used to check the integrity of files.
However, it has been shown that MD5 is not collision resistant; as such, MD5 is
not suitable for applications like SSL certificates or digital signatures that
rely on this property. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l113 level1 lfo64'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>An MD5
hash is typically expressed as a 32-digit hexadecimal number.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l113 level1 lfo64'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
security of the MD5 hash function is severely compromised. A collision attack
exists that can find collisions within seconds on a regular computer. Further,
there is also a chosen-prefix collision attack that can produce a collision for
two chosen arbitrarily different inputs, within hours on a single regular
computer.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l113 level1 lfo64'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
number of projects have published MD5 rainbow tables online, that can be used
to reverse many MD5 hashes into strings that collide with the original input,
usually for the purposes of password cracking. The use of MD5 in some websites'
URLs means that search engines such as Google can also sometimes function as a
limited tool for reverse lookup of MD5 hashes<o:p></o:p></span></p>

<h3><span lang=EN-GB>B11e - Message Integrity codes: HMAC</span></h3>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l87 level1 lfo65'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>In
cryptography, HMAC (Hash-based Message Authentication Code), is a specific
construction for calculating a message authentication code (MAC) involving a
cryptographic hash function in combination with a secret key. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l87 level1 lfo65'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
message authentication code (often MAC) is a short piece of information used to
authenticate a message. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l87 level1 lfo65'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>As
with any MAC, it may be used to simultaneously verify both the data integrity
and the authenticity of a message. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l87 level1 lfo65'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Any
iterative cryptographic hash function, such as MD5 or SHA-1, may be used in the
calculation of an HMAC; the resulting MAC algorithm is termed HMAC-MD5 or
HMAC-SHA1 accordingly. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l87 level1 lfo65'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
cryptographic strength of the HMAC depends upon the cryptographic strength of
the underlying hash function, the size of its hash output length in bits and on
the size and quality of the cryptographic key. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h2><span lang=EN-GB>B12 -Application of Cryptography<span style='mso-tab-count:
1'> </span></span></h2>

<h3><span lang=EN-GB>B12a - SSL, IPsec, SSH, PGP</span></h3>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>SSL:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l123 level1 lfo66'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Secure
Socket Layer (SSL), and it successor TLS, are cryptographic protocols that
provide security for communications over networks such as the Internet. TLS and
SSL encrypt the segments of network connections at the Transport Layer
end-to-end. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l123 level1 lfo66'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>SSL/TLS
protocol allows client/server applications to communicate across a network in a
way designed to prevent eavesdropping and tampering. They provide endpoint identity
verification, authentication, and communications confidentiality over the
Internet using cryptography.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l123 level1 lfo66'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>In
applications design, TLS is usually implemented on top of any of the Transport
Layer protocols, encapsulating the application-specific protocols such as HTTP,
FTP, SMTP, NNTP, and XMPP. However it can also be used for UDP applications. TLS
can also be used to tunnel an entire network stack to create a VPN, as is the
case with OpenVPN.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l123 level1 lfo66'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
prominent use of SSL/TLS is for securing World Wide Web traffic carried by HTTP
to form HTTPS. Notable applications are electronic commerce and asset
management. Increasingly, the Simple Mail Transfer Protocol (SMTP) is also
protected by TLS. These applications use public key certificates to verify the
identity of endpoints.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l123 level1 lfo66'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A TLS
client and server negotiate a stateful connection by using a handshaking
procedure. During this handshake, the client and server agree on various
parameters used to establish the connection's security.<o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The handshake begins when a client
connects to a TLS-enabled server requesting a secure connection, and presents a
list of supported CipherSuites (ciphers and hash functions). </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>From this list, the server picks the
strongest cipher and hash function that it also supports and notifies the
client of the decision. </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The server sends back its identification
in the form of a digital certificate. The certificate usually contains the
server name, the trusted certificate authority (CA), and the server's public
encryption key. </span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The client may contact the server that
issued the certificate (the trusted CA as above) and confirm that the
certificate is authentic before proceeding. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>In order to generate the session keys
used for the secure connection, the client encrypts a random number (RN) with
the server's public key (PbK), and sends the result to the server. Only the
server should be able to decrypt it (with its private key (PvK)): this is the
one fact that makes the keys hidden from third parties, since only the server
and the client have access to this data. The client knows PbK and RN, and the
server knows PvK and (after decryption of the client's message) RN. A third
party may only know RN if PvK has been compromised. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:54.0pt;text-indent:-18.0pt;mso-list:l123 level2 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>From the random number, both parties
generate key material for encryption and decryption. This concludes the
handshake and begins the secured connection, which is encrypted and decrypted
with the key material until the connection closes.</span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;
margin-left:18.0pt;text-indent:-18.0pt;mso-list:l123 level1 lfo66;background:
#F8FCFF'><![if !supportLists]><span lang=EN-GB style='font-size:10.0pt;
font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span
style='mso-list:Ignore'><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>CipherSuite - combination of
authentication, encryption, and message authentication code (MAC) algorithms
used to negotiate the security settings for a network connection using the
Transport Layer Security (TLS) or Secure Sockets Layer (SSL) network protocol.
Each named cipher defines:</span><span lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:53.85pt;text-indent:-17.85pt;mso-list:
l123 level2 lfo66;background:#F8FCFF'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The <span style='mso-bidi-font-weight:
bold'>key exchange algorithm</span> is used to determine if and how the client
and server will authenticate during the handshake. </span><span lang=EN-GB
style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:53.85pt;text-indent:-17.85pt;mso-list:
l123 level2 lfo66;background:#F8FCFF'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The <span style='mso-bidi-font-weight:
bold'>bulk encryption algorithm</span> is used to encrypt the message stream.
It also includes the key size and the lengths of explicit and implicit
initialization vectors (cryptographic nonces). The <span style='mso-bidi-font-weight:
bold'>message authentication code</span> (MAC) algorithm is used to create the
message digest, a cryptographic hash of each block of the message stream. </span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:53.85pt;text-indent:-17.85pt;mso-list:
l123 level2 lfo66;background:#F8FCFF'><![if !supportLists]><span lang=EN-GB
style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:"Courier New"'><span
style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt;
color:black;mso-color-alt:windowtext'>The <span style='mso-bidi-font-weight:
bold'>pseudorandom function</span> (PRF) is used to create the <span
style='mso-bidi-font-weight:bold'>master secret</span>, a 48-byte secret shared
between the two peers in the connection. The master secret is used as a source
of entropy when creating session keys, such as the one used to create the MAC.</span><span
lang=EN-GB style='font-size:10.0pt'><o:p></o:p></span></p>

<p class=MsoNormal style='background:#F8FCFF'><span lang=EN-GB
style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Key exchange
algorithm i.e. RSA/DSA<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Authentication
i.e. RSA/DSA<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>Encryption i.e DES
OR AES<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'>MAC  SHA1 or MD5<o:p></o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>IPSec:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level1 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Internet
Protocol Security (IPsec) is a protocol suite for securing Internet Protocol
(IP) communications by authenticating and encrypting each IP packet of a data
stream. IPsec also includes protocols for establishing mutual authentication
between agents at the beginning of the session and negotiation of cryptographic
keys to be used during the session. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level1 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>IPsec
is a dual mode, end-to-end, security scheme operating at the Internet Layer of
the Internet Protocol Suite or OSI model Layer 3. Hence, IPsec can be used for
protecting any application traffic across the Internet. Applications need not
be specifically designed to use IPsec. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level1 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
IPsec suite is a framework of open standards. IPsec uses the following
protocols to perform various functions:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level2 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A
security association (SA) set up by Internet Key Exchange (IKE and IKEv2) or
Kerberized Internet Negotiation of Keys (KINK) by handling negotiation of
protocols and algorithms and to generate the encryption and authentication keys
to be used by IPsec. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level2 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Authentication
Header (AH) to provide connectionless integrity and data origin authentication
for IP datagrams and to provide protection against replay attacks.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level2 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Encapsulating
Security Payload (ESP) to provide confidentiality, data origin authentication,
connectionless integrity, an anti-replay service (a form of partial sequence
integrity), and limited traffic flow confidentiality.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level1 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>IPsec
can be implemented in a host-to-host transport mode, as well as in a network
tunnel mode:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level2 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Transport
mode - In transport mode, only the payload (the data you transfer) of the IP
packet is encrypted and/or authenticated. The routing is intact, since the IP
header is neither modified nor encrypted; however, when the authentication
header is used, the IP addresses cannot be translated, as this will invalidate
the hash value. Transport mode is used for host-to-host communications.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l29 level2 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Tunnel
mode - In tunnel mode, the entire IP packet (data and IP header) is encrypted
and/or authenticated. It is then encapsulated into a new IP packet with a new
IP header. Tunnel mode is used to create Virtual Private Networks for
network-to-network communications (e.g. between routers to link sites),
host-to-network communications (e.g. remote user access), and host-to-host
communications (e.g. private chat).<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l29 level1 lfo67'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Cryptographic
algorithms defined for use with IPsec include: HMAC-SHA1 for integrity
protection and authenticity; TripleDES-CBC and AES-CBC for confidentiality.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>SSH:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Secure
Shell or SSH is a network protocol that allows data to be exchanged using a
secure channel between two networked devices. Used primarily on GNU/Linux and
Unix based systems to access shell accounts, SSH was designed as a replacement
for Telnet and other insecure remote shells, which send information, notably
passwords, in plaintext, rendering them susceptible to packet analysis. The
encryption used by SSH provides confidentiality and integrity of data over an
insecure network, such as the Internet.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>SSH
uses public-key cryptography to authenticate the remote computer and allow the
remote computer to authenticate the user, if necessary.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>SSH is
typically used to log into a remote machine and execute commands, but it also
supports tunneling, forwarding TCP ports and X11 connections; it can transfer
files using the associated SFTP or SCP protocols. SSH uses the client-server
model where the SSH client typically establishes connections to an SSH daemon
accepting remote connections.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>The
SSH-2 protocol has an internal architecture with well-separated layers which
are:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Transport
layer - handles initial key exchange and server authentication and sets up
encryption, compression and integrity verification. It exposes to the upper
layer an interface for sending and receiving plaintext packets and also
arranges for key re-exchange, usually after 1 GB of data or a 1 hour period. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>User
authentication layer - handles client authentication, which is client driven,
and provides a number of authentication methods: <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>Password - a method for straightforward
password authentication, including a facility allowing a password to be
changed. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>Publickey - a method for public key-based
authentication, usually supporting at least DSA or RSA keypairs. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>Keyboard-interactive - a versatile method
where the server sends one or more prompts to enter information and the client
displays them and sends back responses keyed-in by the user. Used to provide
one-time password authentication such as S/Key or SecurID. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>GSSAPI authentication - providing an
extensible scheme to perform SSH authentication using external mechanisms such
as Kerberos 5 or NTLM, providing single sign on capability to SSH sessions.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Connection
layer - defines the concept of channels, channel requests and global requests
using which SSH services are provided. A single SSH connection can host
multiple channels simultaneously, each transferring data in both directions.
Channel requests are used to relay out-of-band channel specific data, such as
the changed size of a terminal window or the exit code of a server-side
process. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Since
SSH-1 has inherent design flaws which make it vulnerable (e.g.,
man-in-the-middle attacks), it is now generally considered obsolete and should
be avoided by explicitly disabling fallback to SSH-1. In all versions of SSH,
it is important to verify unknown public keys before accepting them as valid.
Accepting an attacker's public key as a valid public key has the effect of
disclosing the transmitted password and allowing man-in-the-middle attacks.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>PGP:<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Pretty
Good Privacy (PGP) is a computer program that provides cryptographic privacy
and authentication. PGP is often used for signing, encrypting and decrypting
e-mails to increase the security of e-mail communications. In addition to
protecting data in transit over a network, PGP encryption can also be used to
protect data in long-term data storage such as disk files.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PGP
encryption uses a serial combination of hashing, data compression,
symmetric-key cryptography, and, finally, public-key cryptography; each step
uses one of several supported algorithms. Each public key is bound to a user
name and/or an e-mail address. The first version of this system was generally
known as a web of trust to contrast with the X.509 system which uses a
hierarchical approach based on certificate authority and which was added to PGP
implementations later. Current versions of PGP encryption include both options
through an automated key management server.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>PGP
supports message authentication (digital signature to verify sender) and
integrity checking to detect whether a message has been altered. The sender
uses PGP to create a digital signature (hash of message generated with private
key) for the message with either the RSA or DSA signature algorithms.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>To the
best of publicly available information, there is no known method which will
allow a person or group to break PGP encryption by cryptographic or
computational means. However, early versions of PGP have been found to have
theoretical vulnerabilities and so current versions are recommended. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<h3><span lang=EN-GB>B12b - Common wireless (802.11) encryption protocols: WEP,
WPA, TKIP</span></h3>

<p class=MsoNormal><span lang=EN-GB><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>WEP<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Wired
Equivalent Privacy (WEP) is a deprecated algorithm to secure IEEE 802.11
wireless networks. Wireless networks broadcast messages using radio and are
thus more susceptible to eavesdropping than wired networks. When introduced WEP
was intended to provide confidentiality comparable to that of a traditional
wired network. However, several serious weaknesses were identified by
cryptanalysts with the result that today a WEP connection can be cracked with
readily available software within minutes.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>WEP
uses the stream cipher RC4 for confidentiality, and the CRC-32 checksum for
integrity. Standard 64-bit WEP uses a 40 bit key, which is concatenated with a
24-bit initialization vector (IV) to form the RC4 traffic key. A 128-bit WEP
key has the same 24-bit IV and 104bits for encryption. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Two
methods of authentication can be used with WEP: Open System authentication and
Shared Key authentication.</span><span lang=EN-GB> </span><span lang=EN-GB
style='font-size:10.0pt'>Open System authentication is preferable as </span><span
lang=EN-GB>i</span><span lang=EN-GB style='font-size:10.0pt'>t is possible to
derive the keystream used for the handshake by capturing the challenge frames
in Shared Key authentication. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Open
System authentication - the WLAN client need not provide its credentials to the
Access Point during authentication. After the authentication and association,
WEP can be used for encrypting the data frames. At this point, the client needs
to have the right keys.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level2 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:"Courier New";mso-fareast-font-family:
"Courier New"'><span style='mso-list:Ignore'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Shared
Key authentication- the WEP key is used for authentication. A four-way
challenge-response handshake is used:<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The client station sends an authentication
request to the Access Point. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The Access Point sends back a clear-text
challenge. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The client has to encrypt the challenge
text using the configured WEP key, and send it back in another authentication
request. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:90.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level3 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Wingdings;mso-fareast-font-family:
Wingdings;mso-bidi-font-family:Wingdings'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><span
lang=EN-GB style='font-size:10.0pt'>The Access Point decrypts the material, and
compares it with the clear-text it had sent. Depending on the success of this
comparison, the Access Point sends back a positive or negative response. <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:54.0pt;mso-add-space:
auto'><span lang=EN-GB style='font-size:10.0pt'>After the authentication and
association, the pre-shared WEP key is also used for encrypting the data frames
using RC4.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l53 level1 lfo69'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Because
RC4 is a stream cipher, the same traffic key must never be used twice. The
purpose of an IV, which is transmitted as plain text, is to prevent any
repetition, but a 24-bit IV is not long enough to ensure this on a busy
network. The way the IV was used also opened WEP to a related key attack. For a
24-bit IV, there is a 50% probability the same IV will repeat after 5000
packets.<o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>WPA<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Wi-Fi
Protected Access (WPA and WPA2) are wireless communication protection system
produced in response to several serious weaknesses researchers had found in the
previous system, WEP (Wired Equivalent Privacy). <o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Pre-shared
key mode (PSK, also known as Personal mode) is designed for home and small
office networks that don't require the complexity of an 802.1X authentication
server. Each wireless network device encrypts the network traffic using a 256
bit key. This key may be entered either as a string of 64 hexadecimal digits,
or as a passphrase of 8 to 63 printable ASCII characters.</span><span
lang=EN-GB> </span><span lang=EN-GB style='font-size:10.0pt'>Shared-key WPA
remains vulnerable to password cracking attacks if users rely on a weak
passphrase.</span><span lang=EN-GB> </span><span lang=EN-GB style='font-size:
10.0pt'>To further protect against intrusion the network's SSID should not
match any entry in the top 1000 SSIDs.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>A WPA
weakness exists which relied on a previously known flaw in WEP that could be
exploited only for the TKIP algorithm in WPA. The flaw does not lead to key
recovery, but only a keystream that encrypted a particular packet, and which
can be reused as many as seven times to inject arbitrary data of the same
packet length to a wireless client. For example, this allows someone to inject
faked ARP packets which makes the victim send packets to the open Internet.
This attack was further optimised enabling attackers to inject larger malicious
packets (596 bytes, to be more specific) within approximately 18 minutes and 25
seconds. This does not affect WPA2 systems that use the stronger CCMP
algorithm.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:18.0pt;mso-add-space:auto;
text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>WPA-
and WPA2- Enterprise integrate the use of EAP to perform 802.1x authentication
via a remote authentication server and 802.1x enabled clients. <o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span lang=EN-GB style='font-size:10.0pt'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-GB
style='font-size:10.0pt'>TKIP<o:p></o:p></span></b></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>Temporal
Key Integrity Protocol or TKIP is a security protocol used in the IEEE 802.11
wireless networking standard. TKIP was designed to replace WEP without
requiring the replacement of legacy hardware. This was necessary because the
breaking of WEP had left WiFi networks without viable link-layer security, and
a solution was required for already deployed hardware.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span></span><![endif]><span lang=EN-GB style='font-size:10.0pt'>TKIP
and the related WPA standard, implement three new security features to address
security problems encountered in WEP protected networks. First, TKIP implements
a key mixing function that combines the secret root key with the initialization
vector before passing it to the RC4 initialization. Second, WPA implements a
sequence counter to protect against replay attacks by rejecting packets
received out of order at the access point. Finally, TKIP implements a 64-bit
message integrity check named MICHAEL. TKIP ensures that every data packet is
sent with a unique encryption key.<o:p></o:p></span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:18.0pt;mso-add-space:
auto;text-indent:-18.0pt;mso-list:l91 level1 lfo68'><![if !supportLists]><span
lang=EN-GB style='font-size:10.0pt;font-family:Symbol;mso-fareast-font-family:
Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'><span
